  - name: Description
    typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
    value: >-
      Units from your army can perform the following action:


      'Mobile Defences (Action): At the start of your Movement phase, one unit from your army that is embarked within a TIDEWALL TRANSPORT can start to perform this action (even though units embarked within TRANSPORTS cannot usually perform actions). The action is completed at the end of that phase. If this action is completed successfully, that TIDEWALL SHIELDLINE can make a Normal Move as if it had a Move characteristic of 8" and had the FLY keyword.
