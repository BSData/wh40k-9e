  - name: Description
    typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
    value: >-
      When this Building is destroyed, roll one D6 before any embarked models disembark and before removing it from play. On a 6 it explodes, and each unit within 6" suffers D3 mortal wounds. On any other result, this Building is rewcked, through the model counts as destroyed for all rules purposes, do not remove it from the battlefield. Instead, for the remainder of the battle, it is treated as an Obstacle terrain feature with the following terrain traits, as described in the Warhammer 40,000 Core Rules:

      - Difficult Ground

      - Exposed Position

      - Unstable Position
