      'Homing Beacon (Action): In your Command phase, any number of units from your army that are equipped with homing beacons can start to perform this action. The action is completed at the start of the Reinforcements step of your next Movement phase. When it is completed, the unit performing the action loses its homing beacon and one friendly <SEPT> CRISIS CORE unit that was set up in a Manta Hold (see Manta Strike, pg 92), can be set up on the battlefield within 3" of the unit" and more than 9" away from any enemy models, even if it is the first battle round.'
