  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: During deployment, you can set up Dahyak Grekh in pursuit instead of placing him on the battlefield. At the end of any of your Movement phases he can reveal his hiding place and attack - set him up anywhere on the battlefield that is more than 9" away from any enemy models.
    id: 0904-ab3e-957e-ef36
    name: Tracker
    publicationId: ce40-ec9e-21e2-2e42
    page: 10
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: Each time you select a target for a weapon this model is making an attack with, you can ignore the Look Out, Sir rule.
    id: efb7-5d01-8976-de5f
    name: Quarry Can't Hide
    publicationId: ce40-ec9e-21e2-2e42
    page: 10
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: Once per battle, at the end of your opponent's Movement phase, you can choose an enemy unit on the battlefield and roll a D6. Subtract 1 from the result if the unit is a CHARACTER but add 1 if the unit contains 10 or more models. On a 4+ that unit suffers D3 mortal wounds, on a 7+ it suffers D6 mortal wounds instead.
    id: 1b6e-be29-67ca-a341
    name: Concealed Booby Traps
    publicationId: ce40-ec9e-21e2-2e42
    page: 10
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: Each time a ranged attack is allocated to this model while it is receiving the benefits of cover, add an additional 1 to any armour saving throw made against that attack.
    id: ce1d-e3c0-ae18-c816
    name: Fieldcraft
    publicationId: ce40-ec9e-21e2-2e42
