description: >-
  During deployment, if every model in this unit has this ability, you can set up this unit in a Manta hold instead of setting it up

  on the battlefield. If you do, then in the Reinforcements step of one of your Movement phases you can set up this unit anywhere on the battlefield that is more than 9" away from any enemy models.
