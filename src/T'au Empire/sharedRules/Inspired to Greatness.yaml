description: In your Command phase, select one friendly T'AU EMPIRE CORE or T'AU AUXILIARY unit within 6" of this unit's ETHEREAL model (excluding FARSIGHT ENCLAVES units). Until the start of your next Command phase, while that unit is performing an action, it can make ranged attacks without that action failing.
