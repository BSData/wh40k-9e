    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: The bearer can be selected to shoot with if it is within Engagement Range of any enemy units and can make attacks with its Cyclops demolition charge when doing so. When this unit is selected to shoot with its Cyclops demolition charge, you must target and resolve attacks against every other visible unit within range (friendly and enemy), even if those units are within Engagement range of models from a unit from the opposing side. After this unit shoots with its Cyclops demolition charge, it is destroyed. In addition, this model cannot control objective markers or perform actions.
