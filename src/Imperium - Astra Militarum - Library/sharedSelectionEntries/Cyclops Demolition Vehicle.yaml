      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: When this model is destroyed (except if it is destroyed after shooting its Cyclops demolition charge), roll one D6 before removing it from play. On a 5+, it explodes, and each unit within 6" suffers D3 mortal wounds.
