  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >
          When you set up this unit during deployment, it can be set up anywhere on the battlefield that is more than 18" away from the enemy deployment zone and any enemy models.
    id: 9851-a6d0-57d3-9918
    name: Find the Best Spot
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: Immediately after making a shooting attack with Rein or Raus (other than firing Overwatch), that model can move as if it were the Movement phase (though it cannot Advance as part of this move).
    id: db88-3c3a-f76d-dd30
    name: Shoot Sharp and Scarper
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: Each time a ranged attack is allocated to a model in this unit while it is receiving the benefits of cover, add an additional 1 to any armour saving throw made against that attack.
    id: 2ac0-b6f4-70d6-03d3
    name: Naturally Stealthy
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: The first time this unit is set up on the battlefield, both models must be placed in unit coherency with each other. From that point onwards, each operates independently and is treated as a separate unit.
    id: dca9-d25b-f5c2-b77f
    name: You Go High, I'll Go Low
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: You can re-roll failed hit and wound rolls when shooting with Rein's sniper rifle if the target is also visible to Raus.
    id: a547-ef3f-82f4-f820
    name: The Ratling Twins
