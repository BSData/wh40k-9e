        characteristics:
          - name: Effect
            typeId: 1cde-2209-d79a-53fc
            value: Until the end of your next Shooting phase, each time this unit is selected to shoot, for the purposes of determining how many attacks are made by Blast weapons models in this unit are equipped with, double the number of models in the target unit.
