            typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
            value: Each Rapier Laser Destroyer and its crew are treated as a single model for all rules purposes (crew models must remaining within 1" of their Rapier Laser Destroyer model). This means that the crew models cannot be targetted or attacked separately and that visibility and all ranges are measured to and from the Rapier Laser Destroyer's model, not the crew models. This unit cannot Advance, is never eligible to charge or Heroically Intervene, and cannot make pile-in or consolidation moves.
