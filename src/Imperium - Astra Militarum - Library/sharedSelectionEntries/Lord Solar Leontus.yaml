        value: In your Command phase, you can select one friendly ASTRA MILITARUM CORE, ASTRA MILITARUM CHARACTER or ASTRA MILITARUM BATTLE TANK unit within 6" of this model. Until the start of your next Command phase, each time a model in that unit makes an attack, you can re-roll the hit roll (if that unit is a CORE unit, you can also re-roll the wound roll).
