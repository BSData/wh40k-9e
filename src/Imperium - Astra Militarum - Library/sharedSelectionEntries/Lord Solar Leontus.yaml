        value: After your opponent has revealed their secondary objectives or Agendas for a battle, if your army contains this model, you can choose to change one of your secondary objectives or Agendas (following the normal rules for selecting secondary objectives or Agendas). If you do not choose to do so, or if your battle does not use selectable secondary objectives or Agendas, then at the start of the first Command phase of the battle, you gain 1 additional Command point.
