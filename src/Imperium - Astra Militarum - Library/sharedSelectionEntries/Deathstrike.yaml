  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          This model can perform the following action: 

          Align Target (Action):In your Command phase, any number of DEATHSTRIKE models from your army that have not launched their missile can start to perform this action.The action is completed at the end of your turn.If completed, you must do one of the following: (1) place a Deathstrike Target marker anywhere on the battlefield for the model that completed this action; (2) if a Deathstrike Target marker is already on the battlefield for the model that completed this action,move that marker to anywhere on the battlefield.
    id: 97bb-76aa-bb12-4788
    name: Align Target
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          In your Shooting phase, when this model is selected to shoot,if it is not within Engagement Range of any enemy units, its Deathstrike Target marker is on the battlefield, and it has not launched its missile, you can choose for its missile to be launched. If you do so, resolve the relevant effect below for the warhead this model is equipped with:


          - Godspear Warhead: Roll one D6 for each unit within 3" of the centre of this model's Deathstrike Target marker: on a 2-3,that unit suffers 8 mortal wounds; on a 4-5, that unit suffers 12 mortal wounds; on a 6, that unit suffers 16 mortal wounds. Then remove this model’s Deathstrike Target marker from the battlefield.


          - Plasma Barrage Warhead: Roll one D6 for each unit within D3+6" of the centre of this model’s Deathstrike Target marker, subtracting1from the result if that unit is an INFANTRY CHARACTER unit: on a 2-3, that unit suffers D3+1mortal wounds; on a 4-5, that unit suffers 2D3 mortal wounds; on a 6, that unit suffers D3+3 mortal wounds. Then remove this model's Deathstrike Target marker from the battlefield.


          - Vortex Warhead: At the end of each of your Shooting phases, if this model's Deathstrike Target marker is on the battlefield, roll one D6 for each unit within D3+3" of the centre of that marker:on a 2-3, that unit suffers D3 mortal wounds; on a 4-5, that unit suffers D3+1 mortal wounds; on a 6, that unit suffers 2D3 mortal wounds. Then roll one D6: on a 1-3, remove this model’s Deathstrike Target marker from the battlefield;on a 4+, do not remove that marker from the battlefield, but that marker cannot be moved using the Align Target action for the rest of the battle.
    id: af41-3fc8-1968-0ea5
    name: Launch Missile
