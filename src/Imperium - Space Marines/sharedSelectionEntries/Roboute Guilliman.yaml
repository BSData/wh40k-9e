  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: 'This model has a 3+ invulnerable save. The first time this model is destroyed, roll one D6 at the end of the phase. On a 4+, set this model back up on the battlefield as close as possible to where they were destroyed and not within Engagement Range of any enemy models, with D6 wounds remaining. '
    id: c534-60cd-3553-5226
    name: Armour of Fate
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: If your army is Battle-forged, you receive an additional 3 Command Points if Roboute Guilliman is your Warlord.
    id: 1faa-23cd-2cef-7079
    name: Author of the Codex
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: Add 1 to Advance and charge rolls made for friendly IMPERIUM units whilst they are within 12" of Roboute Guilliman. Re-roll hit rolls of 1 for attacks made by models in friendly IMPERIUM units whilst their unit is within 12" of this model. You can re-roll Morale tests taken for friendly IMPERIUM units whilst they are within 12" of Roboute Guilliman.
    id: 1404-ece6-8488-0a87
    name: Master of Battle (Aura)
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: You can re-roll hit rolls for attacks made by models in friendly ULTRAMARINES CORE and ULTRAMARINES CHARACTER units whilst their unit is within 6" of this model. Re-roll wound rolls of 1 for attacks made by models in friendly ULTRAMARINES CORE units whilst their unit is within 6" of this model.
    id: 51d1-215d-27bb-d58f
    name: XIII Primarch (Aura)
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: If your army is Battle-forged, this model must be your army’s Warlord, even if another model in your army has a rule to this effect.
    id: 0b7c-4b15-57e2-f07e
    name: The Avenging Son
