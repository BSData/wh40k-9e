  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: During deployment, you can set up this model on shadowed paths instead of setting it up on the battlefield. If you do so, then during the Reinforcements step of one of your Movement phases, you can set up this model anywhere on the battlefield that is more than 9" away from any enemy models, and, until the end of the turn, you can re-roll charge rolls made for this model.
    id: 313c-c905-7244-cf9e
    name: Forestwalk
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          This model has a 4+ invulnerable save.

          Each time a saving throw is made for this model against a melee attack, on an unmodified roll of 6, the attacking model's unit suffers 1 mortal wound after all the models in it have finished making their attacks (to a maximum of 3 mortal wounds per phase).
    id: ef46-6664-bfe5-fc9a
    name: The Emperor's Shield
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: At the start of the Fight phase, if this model is within Engagement Range of any enemy units, it can fight first that phase.
    id: a2bd-c151-a964-2f3c
    name: Martial Exemplar
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: While a friendly DARK ANGELS CORE or DARK ANGELS CHARACTER unit iswithin 6" of this model, eac time  model in that unit makes an attack, re-roll a hit roll of 1 and re-roll a wound roll of 1.
    id: 370d-f1a8-b12d-f8c3
    name: Primarch of the First Legion (Aura)
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: Up to twice per battle, this model can attempt to Deny the Witch as if it were a PSYKER. If the model attempting to mainfest the psychic power is a CHAOS PSYKER, you can re-roll that Deny the Witch test.
    id: 31f9-87b5-3e48-1975
    name: Watcher's in the Dark
