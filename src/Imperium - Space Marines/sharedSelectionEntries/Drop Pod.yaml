      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: This transport must start the battle set up high in the skies (see Death From Above) but neither it, nor any units embarked within it, are counted towards any limits that the mission you are playing places on the maximum number of Reinforcement units you can have in your army. This transport can be set up in the Reinforcements step of your first, second or third Movement phase, regardless of any mission rules. Any units embarked within this transport must immediately disembark after it has been set up on the battlefield, and they must be set up more than 9" away from any enemy models. After this transport has been set up on the battlefield, no units can embark within it.
