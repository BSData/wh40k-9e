      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: At the end of your Movement phase, this model can provide medical attention to one friendly <CHAPTER> INFANTRY or <CHAPTER> BIKER unit within 3" of it. If that unit contains a model that has lost any wounds, that model regains up to D3 lost wounds. Otherwise, if any models from hat unit have been destroyed, roll one D6; on a 4+ you can return one destroyed model from that unit to the battlefield with 1 wound remaining, placing it within 3" of this model and in unit coherency (if the model cannot be placed in this way, it is not returned to the battlefield). On a 3 or  less, this model cannot shoot, charge or fight this turn as it recovers the gene-seed of the fallen warrior. Each unit can only be provided medical attention once per turn.
