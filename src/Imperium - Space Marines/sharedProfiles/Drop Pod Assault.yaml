    typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
    value: 'This transport must start the battle set up high in the skies (see Death From Above pg 125) but neither it, nor any units embarked within it, are counted towards any limits that the mission you are playing places on the maximum number of Reinforcements units you can have in your army. This trasnport can be set up in the Reinforcements step of your first, second or third Movement phase, regardless of any mission rules, and they must set up more than 9" away from any enemy models. After this trasnport has been set up on the battlefield, no units can embark within it. '
