    value: If manifested, select one enemy CHARACTER model within 18" of this PSYKER. Roll one D6 and add this PSYKER's Leadership characteristic to the result of your roll. Your opponent then rolls one D6 and adds the Leadership characteristic of that enemy CHARACTER model to the result of their roll. If you total result is greater than your opponent;s total result, that enemy CHARACTER model suffers a number of mortal wounds equal to the difference. If the result of the Psychic test was 10 or more, you can roll 2D3 instead of one D6, and add the result to the Leadership characteristic of this PSYKER.
