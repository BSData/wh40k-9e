                    value: >-
                      You cannot select this Far-Flung Craftworld Attribute if you have selected any other Far-Flung Craftworld Attribute, and if you select this Far-Flung Craftworld Attribute you cannot select another.  Select one of the following craftworlds: Ulthwe, Alaitoc, Biel-Tan, Iyanden, Saim-Hann.

                      Use the Craftworld Attribute of the craftworld you selected, as listed on pages 85-89.

                      If a CHARACTER model with this attribute gains a Warlord Trait, they can have a Craftworld Warlord Trait associated with the craftworld you have selected, instead of a Warlord Trait from page 119. If a CHARACTER model has such a Warlord Trait, replace all instances of the <CRAFTWORLD> keyword on that Warlord Trait (e.g. IYANDEN), if any, with the name of the craftworld that this CHARACTER model is from.

                      Unless the only units with this attribute are part of an Auxiliary Support, Super-heavy Auxilliary and/or Fortification Network Detachment, you will gain access to the Craftworld Stratagem associated with the craftworld you selected. When using such a Stratagem, replace all instances of the <CRAFTWORLD> keyword on that Stratagem (e.g. IYANDEN) with the craftworld that the units with this attribute have.
