    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: The first time in each phase this unit is selected as a target of a charge, if this unit is not within Engagement Range of any enemy units, it can make a Normal Move of up to 6". Until the end of the phase, this unit cannot fire Overwatch or Set to Defend. Your opponent can then select new targets for that charge if they wish.
    id: 590c-6b98-9bf7-adb9
    name: Flickerjump
    publicationId: 1f62-db93-63f4-4dc7
    page: 167
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: Each time the bearer's unit makes a Normal Move, Battle Focus move (pg142), Advances, Falls Back or makes a charge move, until that move is finished, models in that unit can move horizontally through models and terrain features (they cannot finish a move on top of another unit or its base). When the bearer's unit makes a Battle Focus move, you can roll 2D6 instead of one D6 to determine the maximum distance models in that unit can move. If you do so, if you roll a double 1, that unit suffers 1 mortal wound.
    id: 8f27-3d86-b47c-11a5
    name: Warp Spider Jump Generator
