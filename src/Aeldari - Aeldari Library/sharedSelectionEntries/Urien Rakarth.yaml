        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: At the end of your Movement phase, select one PROPHETS OF FLESH MONSTER or PROPHETS OF FLESH GROTESQUES model from your army that is within 3" of this model. The model you selected regains D3 lost wounds. Each model can only be healed once per turn.
    id: d1d0-637e-114e-8f1a
