    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: Once per battle, when this model is destroyed, you can choose to roll one D6 at the end of the phase instead of using any rules that are triggered when that model is destroyed. If you do so, then on a 2+, set this model back up on the battlefield as close as possible to where they were destroyed and not within Engagement Range of any enemy models, with D3 wounds remaining.
    id: 10e1-8b9b-fef1-35f4
    name: Sustained by Dark Science
