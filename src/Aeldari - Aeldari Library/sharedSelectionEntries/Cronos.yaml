        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: Each time a model in this unit destroys an enemy model with its Spirit-leech tentacles, you can select this unit or one other DRUKHARI CORE unit within 6" of this unit. After this unit has fought, one model in the selected unit can regain 1 lost wound (if no models in that unit have lost any wound, but the unit is not at its Starting Strength, you can instead return 1 destroyed model to that unit with one wound remaining - this model can be set up in Engagement Range of an enemy unit that is already in Engagement Range of the unit being returned to).
