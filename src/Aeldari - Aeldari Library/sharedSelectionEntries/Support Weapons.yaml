        value: Each Support Weapon and its crew are treated as a single model for all rules purposes (crew models must remain within 1" of their Support Weapon model). This means that the crew models cannot be targeted or attacked separately, and that visibility and all ranges are measured to and from the Support Weapon model. This unit cannot Advance, is never eligible to declare a charge or perform a Heroic Intervention and cannot make pile-in or consolidation moves.
