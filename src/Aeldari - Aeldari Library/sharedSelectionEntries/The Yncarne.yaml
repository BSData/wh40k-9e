    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: This model has a 4+ invul save. Each time an attack is allocated to this model, halve the Damage characteristic of that attack (rounding up).
    id: 8c88-6de3-878f-7294
    name: Deathly Form
    publicationId: 1f62-db93-63f4-4dc7
    page: 189
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: During deployment, you can set up this model in waiting instead of setting it up on the battlefield. If you do so, then when another unit is destroyed, before removing the last model in that unit, you can set this model up within 1" of that model. If this model is on the battlefield, when another unit is destroyed, before removing the last model in that unit, you can remove this model from the battlefield and set it up again within 1" of that model. When this model is set up in either of these ways, it cannot be set up within Engagement Range of any enemy models, and until the end of the turn, it is not eligible to declare a charge or perform a Heroic Intervention.
    id: fe02-a030-b4fa-59e8
    name: Inevitable Death
    publicationId: 1f62-db93-63f4-4dc7
    page: 189
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
