    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: In your Shooting phase, each time this model is selected to shoot, its swirling soul energy can target, and resolve attacks against, every eligible enemy unit. Each time this model fires Overwatch, it only resolves attacks with this weapon against the charging unit.
    id: b1ed-4286-e812-4212
    name: Swirling Energies
    publicationId: 1f62-db93-63f4-4dc7
    page: 189
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
