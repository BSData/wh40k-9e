  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: When this model is destroyed, roll one D6 before removing it from play. On a 6+ it explodes, and each unit within 2D6" suffers D6 mortal wounds.
    id: ad4e-e60b-7f13-f828
    name: Explodes (6+)
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: In oyour Movement phase, when this model is selected to move, if it is not within Engagement Range of any enemy units, it can return to the webway. Remove this model from the battlefield. In the Reinforcements step of one of your Movement phases, you can set up this unit anywhere on the battlefield that is more than 9" away from any enemy models. If the battle ends and this unit has not been set up, it is destroyed.
    id: 3e28-4c67-c332-34f1
    name: Webway Shunt Generator
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: During deployment, you can set up this model in the webway instead of setting it up on the battlefield. If you do, then in the Reinforcements step of one of your Movement phases you can set up this unit anywhere on the battlefield that is more than 9" away from any enemy models.
    id: a658-245f-e11f-cc1b
    name: Webway Rupture
