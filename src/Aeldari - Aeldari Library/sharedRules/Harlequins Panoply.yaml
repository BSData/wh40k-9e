description: >-
  Models in this unit have a 5+ invulnerable save.

  Each time this unit makes a Normal Move, Advances, Falls Back or makes a charge move, until that move is finished, models in this unit can move horizontall through models and terrain features (they cannot finish a move on top of another model, or its base).

  Each time a melee attack is made against this unit, subtract 1 from that attack's hit roll.
