description: >-
  This unit never gains a Drukhari Obsession.

  Each time this unit is selected as the target of an attack, if this unit is below Half Strength, when resolving that attack, if a model in this unit would lose a wound, roll on D6: on a 4+, that wound is not lost.

  Each time a model in this unit would lose a wound as a result of a mortal wound, if this unit is below Half Strength, roll on D6: on a 4+, that wound is not lost.

  This unit is eligible to declare a charge in a turn in which it Fell Back.
