  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          While an enemy PSYKER unit is within 12" of this model:

          - Subtract 1 from Psychic tests taken for that unit.

          - Each time a Psychic test is failed for that unit, that psychic power is syphoned, and until the end of the battle, that unit cannot attempt to manifest that psychic power. Psychic actions are unaffected.
    id: e1df-2a53-44eb-a1ad
    name: P'tarix's Sorcerous Syphon (Aura)
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          At the start of your Psychic phase, you can resolve each of the following effects once, in any order:

          - Roll two D6 and select one result: This model can automatically manifest the psychic power from the Pandaemoniac discipline that corresponds with that number.

          - If this model successfully syphoned any psychic powers in the the previous enemy Psychic phase, it can automatically manifest the Smite psychic power.

          These powers are considered to have been manifested with a roll equal to their warp charge value (do not make a Psychic test) and they cannot be denied.
    id: bc71-9924-493d-0bfe
    name: Xirat'p's Sorcerous Barrage
