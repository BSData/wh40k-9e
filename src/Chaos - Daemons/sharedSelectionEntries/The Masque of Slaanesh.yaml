      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          - Each time this model makes a Normal Move, Advances, Falls Back or makes a charge move, until that move is finished, this model can move horizontally through models and terrain features (it cannot finish a move on top of another model, or its base).

          - This model is eligible to charge in a turn in which it Fell Back.
    id: fa8c-97e2-aa30-3b8a
    name: Dazzling Acrobatics
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          At the start of the Fight phase, select one enemy unit within Engagement Range of this model. Then select one of the following effects:

          - Until the end of the phase, each time a friendly LEGIONES DAEMONICA SLAANESH model makes a melee attack against that unit, add 1 to that attack's hit roll.

          - Until the end of the phase, each time a model in that unit makes a melee attack, subtract 1 from that attack's hit roll.

          - Until the end of the phase, each time a model in that unit makes a melee attack, subtract 1 from that attack's wound roll.
    id: bb2b-8c79-d1dd-03fa
    name: The Eternal Dance
