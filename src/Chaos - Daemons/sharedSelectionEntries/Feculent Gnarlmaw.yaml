      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: During deployment, this model can be set up anywhere on the battlefield that is more than 9" from your opponent's deployment zone and any enemy models.
    id: 5da7-7f01-5148-bcea
    name: The Garden Grows
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: In your Command phase, you can select one friendly PLAGUEBEARERS INFANTRY CORE unit within 6" of this model to be replenished. If you do so, roll seven D6. For each 6, return 1 destroyed model to that unit with its full wounds remaining. These models cannot be set up within Engagement Range of any enemy units unless those enemy units are already within Engagement Range of its unit. Each unit can only be replenished once per turn.
    id: d705-6966-dad2-5428
    name: The Plague Bells Chime
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: While a friendly LEGIONES DAEMONICA NURGLE unit (excluding VEHICLE and MONSTER units) is within 6" of this model, each time a ranged attack is made against that unit, subtract 1 from that attack's hit roll.
    id: c9f8-f3de-d52b-0f13
    name: Shroud of Flies (Aura)
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          At the start of each turn, roll one D6 for each enemy unit within Engagement Range of this model:

          - On a 2-5, that enemy unit suffers 1 mortal wound.

          - On a 6, that enemy unit suffers D3 mortal wounds.

          If any enemy models are destroyed as a result of these mortal wounds, gain one Warp Storm point.
    id: 7a24-7e1d-363f-f311
    name: Sickness Blossoms
