  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          In your Command phase, you can select one friendly BEASTS OF NURGLE or PLAGUE DRONES unit within 9" of this model. Until the start of your next Command phase:

          - You can re-roll charge rolls made for that unit.

          - Each time a model in that unit makes an attack, add 1 to that attack's hit roll.
    id: d029-78fa-4bdf-1491
    name: Beast Handler
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          At the end of your Movement phase, if this model is wholly within an Area Terrain feature, you can select for that Area Terrain feature to be seeded. If you do so, until the end of the battle:

          - Enemy units treat that terrain feature as if it had the Difficult Ground terrain trait.

          - Each time an enemy unit ends any type of move (excluding pile-in or consolidation moves) within that Area Terrain feature, roll one D6: on a 2+, that enemy unit suffers D3 mortal wounds.
    id: f305-b5e0-d63e-d09a
    name: Seed the Garden of Nurgle
