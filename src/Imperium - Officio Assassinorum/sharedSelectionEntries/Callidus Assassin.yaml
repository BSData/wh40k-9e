      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: If you have any models with this ability in your army, then in the first battle round, roll one D6 each time your opponent spends Command Points (CPs) to use a Stratagem. On a 4+ your opponent must spend one additional CP to use that Stratagem, or else it has no effect (any CPs spent so far are lost). This ability cannot affect Stratagems used before the battle.
    id: 41a0-3a33-8fa4-7367
    name: Reign of Confusion
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: During deployment, you can set up this model in disguise instead of placing it on the battlefield.  At the end of any of your Movement phases this model can revert to its true form - set it up anywhere on the battlefield that is more than D6+3" away from any enemy models.  For example if you roll a 4, the model can be set up anywhere that is more than 7" from any enemy model.
    id: 252e-b493-59fe-9452
    name: Polymorphine
