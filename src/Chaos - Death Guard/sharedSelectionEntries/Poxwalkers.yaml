        value: Each time a melee attack is made by a model in this unit, if an enemy model is destroyed (excluding VEHICLE or MONSTER models), one of this unit's destroyed models is added back to it with 1 wound remaining. Models added back to this unit in this way can be set up within Engagement Range of enemy units that are already within Engagement Range of this unit.
