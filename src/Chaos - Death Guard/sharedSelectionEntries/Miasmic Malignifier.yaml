profiles:
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: During deployment, when you set up this model, it can be set up anywhere on the battlefield that is more than 12" away from the enemy deployment zone and any enemy models. After a Miasmic Malignifier is set up on the battlefield, you can then set up one Pox Furnace terrain feature wholly within 6" of it, and more than 12" away from the enemy deployment zone and any enemy models.
    id: ef7f-c9d5-573f-3f50
    name: Seeded Growths
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: While a friendly DEATH GUARD INFANTRY unit is wholly within 6" of this model, it receives the benefits of Light Cover. If it was already receiving the benefits of Light Cover, then each time an attack is made against that unit, subtract 1 from that attack's hit roll.
    id: aa28-50a0-a2fb-7316
    name: Putrescent Fog (Aura)
