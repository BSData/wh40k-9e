  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: Models in this unit ignore the Look Out, Sir rule if the target is a PSYKER. In addition, each time a model in this unit makes an attack against an enemy PSYKER unit, add 1 to that attack's hit roll and add 1 to the Damage characteristic of that attack.
    id: 32af-2b49-6969-d2d4
    name: Hunters Beyond Death
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: This unit can only be selected as the target of an enemy psychic power if it is the closest enemy unit to the model manifesting that psychic power. In addition, each time this unit would lose a wound in the Psychic phase, roll one D6; on a 4+, that wound is not lost.
    id: de0a-4564-b15e-172a
    name: Runic Totems
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: While an enemy PSYKER unit is within 18" of this unit, subtract 1 from Psychic tests taken for it. While that PSYKER unit is within 6" of this unit, subtract an additional 1 from Psychic tests taken for it.
    id: 3945-8dcb-f9ad-e551
    name: Morkai's Howl (Aura)
