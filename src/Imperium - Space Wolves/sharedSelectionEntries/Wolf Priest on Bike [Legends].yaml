  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: At the end of your Movement phase a Wolf Priest can attempt to heal a single model. To do so, select a SPACE WOLVES INFANTRY, BIKER or Cavalry unit within 3" of him. If that unit contains a wounded model, it is healed and immediately regains up to D3 lost wounds. A unit can only be the target of Healing Balms once each turn.
    id: be37-a4f5-e631-b226
    name: Healing Balms
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: If this litany is inspiring, you can re-roll hit rolls for attacks made with melee weapons by models in friendly SPACE WOLVES units whilst their unit is within 6" of this model.
    id: 53f2-d6f2-64cf-9224
    name: Litany of Hate
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          This model knows the Litany of Hate (see below) and one litany from the Litanies of Battle (pg 59). At the start of the battle round, this model can recite one litany it knows that has not already been recited by a friendly model that battle round. Roll one D6; on a 3+ the recited litany is inspiring and takes effect until the end of that battle round.


          Litany of Hate:If this litany is inspiring, you can re-roll hit rolls for attacks made with melee weapons by models in friendly SPACE WOLVES units whilst their unit is within 6" of this model.
    id: dd35-17b8-f7ec-8cc4
    name: Priest
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: All friendly SPACE WOLVES units within 6" of this model in the Morale phase can use its Leadership instead of their own.
    id: b806-8761-7978-c4f7
    name: Spiritual Leader
