    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: In your Command phase, this model can repair itself. If it does so, it regains up to D3 lost wounds. Each model can only be repaired once per turn.
    id: 5db0-14b5-d2cf-3ae0
    name: Self-repair Mechanisms
    publicationId: ebe8-544e-pubN65537
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: In your Command phase, select one friendly MARS CORE unit within 6" of this model. Until the start of your next Command phase, each time a model in that unit makes an attack, you can re-roll the hit roll.
    id: 07b5-79d7-1181-176d
    name: Lord of Mars
    publicationId: ebe8-544e-pubN65537
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: At the end of your Movement phase, this model can repair one other Friendly ADPEPTUS MECHANICUS or IMPERIUM VEHICLE model within 3" of it. That model regains up to D3 lost wounds. Each model can only be repaired once per turn.
    id: f59b-7342-e493-cf03
    name: Master of Machines
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: In your Command phase, you can select one friendly CULT MECHANICUS CORE unit within 6" of this model. If you do so, then select one Cancticle - this can be one that has already been active for your army. Until the start of your next Command phase, both this model and that unit benefit from the selected Canticle instead of the one that is active for your army.
    id: 701d-8b23-7836-5fcf
    name: Lead in Prayer
