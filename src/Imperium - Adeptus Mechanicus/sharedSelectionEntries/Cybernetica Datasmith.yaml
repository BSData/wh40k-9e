  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: At the end of your Movement phase, this model can repair one friendly <FORGE WORLD> KASTELAN ROBOT model within 3" of it. That KASTELAN ROBOT model regains up to D3 lost wounds. Each model can only be repaired once per turn.
    id: 4e03-56c7-3cd6-2439
    name: Master of Machines (Datasmith)
    publicationId: ebe8-544e-pubN65537
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: If your army is Battle-forged, then for each KASTELAN ROBOTS unit included in a Detachment, a CYBERNETICA DATASMITH unit can be included in that Detachment without taking up an additional Battlefield role slot.
    id: 4cd5-3189-79a7-f350
    name: Battle Codifier
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: At the end of your Movement phase, any number of CYBERNETICA DATASMITH models from your army can start to perform this action. When the action is started, select one friendly <FORGE WORLD> KASTELAN ROBOTS unit within 6" of the model performing the action and one of the available protocols found on that unit's datasheet. The action is completed at the end if your next Command phase. When it is completed, the selected protocol replaces that unit's active protocol.
    id: ab27-05fa-c457-c56c
    name: Field Reprogramming (Action)
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: While a friendly <FORGE WORLD> KASTELAN ROBOTS unit is within 3" of this model, that unit gains the CORE keyword.
    id: e7a9-476c-7ec6-5d02
    name: Machine Sentience (Aura)
