      While this WARLORD is on the battlefield:


      • Once per battle, if the Protector Imperative is active for your army, if you use the Binharic Offense Stratagem, until the end of the phase that Stratagem costs one fewer CP to use (to a minimum of 0 CP).


      • Once per battle, if the Conqueror Imperative is active for your army, if you use the Aggressive Override Stratagem, until the end of the phase that Stratagem costs one fewer CP to use (to a minimum of 0 CP).


      • Once per battle, if the Bulwark Imperative is active for your army, if you use the Bionic Endurance Stratagem, until the end of the phase that Stratagem costs one fewer CP to use (to a minimum of 0 CP).


      • Once per battle, if the Aggressor Imperative is active for your army, if you use the Expedited Purge Protocols Stratagem, until the end of the phase that Stratagem costs one fewer CP to use (to a minimum of 0 CP).
