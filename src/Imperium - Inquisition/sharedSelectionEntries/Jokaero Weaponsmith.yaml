  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          At the start of your Shooting phase, you can select one friendly <ORDO> unit within 3" of this model and roll one D6; apply the result from the following table to the selected unit until the end of the turn. A unit can be affected by more than one source of this ability (e.g. from multiple JOKAERO WEAPONSMITHS) in the same Shooting phase, but duplicated results will have no effect.


          D6 Result

          1-2 Augmented Targeting: When resolving an attack made by a model in this unit, you can re-roll the hit roll.

          3-4 Augmented Penetration: When resolving an attack made by a model in this unit, you can re-roll the wound roll.

          5-6 Total Augmentation: When resolving an attack made by a model in this unit, you can re-roll the hit roll and you can re-roll the wound roll.
    id: 4ea8-1814-68d7-01df
