      - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
        typeName: Abilities
        characteristics:
          - name: Description
            typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
            value: 'If this unit contains 2 models, then before the battle, at the start of the Declare Reserves and Transports step of the mission sequence, you can select one HEARTHKYN WARRIORS or BERSERKS unit that contains 10 models. If you do so, that unit is split into two units, each containing 5 models (when splitting a unit using this ability, make a note of which models form each of the two new units), which must start the battle embarked within one of these two SAGITAUR models. If you are playing a Crusade mission, the Split Unit rules do not apply to INFANTRY units that split using this ability: if that unit has any Battle Honours or Battle Scars, both its split units count as having those Battle Honours or Scars, and you only need to take an Out of Action test for that unit if both its split units are destroyed during the battle.'
        id: c41b-aaed-f9c6-3549
        name: Mounted Assault
      - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
        typeName: Abilities
        characteristics:
          - name: Description
            typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
            value: If this unit contains 2 models, the first time it is set up on the battlefield, each model must be set up within 6" of the other. From that point onwards, each model operates independently and is treated as a separate unit.
        id: 7513-73f6-1ead-dd89
        name: Sagitaur Squadron
      - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
        typeName: Abilities
        characteristics:
          - name: Description
            typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
            value: When this transport is destroyed, roll one D6 before any embarked models disembark and before removing it from play. On a 6 it explodes, and each unit within 6" suffers 1 mortal wound.
        id: ac4d-88d8-8c88-7c56
        name: Explodes (Sagitaur)
      - typeId: b3a8-0452-7436-44d1
        typeName: Transport
        characteristics:
          - name: Capacity
            typeId: 15aa-1916-a38b-d223
            value: This model has a Transport capacity of 5 <LEAGUE> INFANTRY models. It cannot transport EXO-ARMOUR or EXO-FRAME models.
        id: 9776-85b8-386f-fae3
        name: Sagitaur
