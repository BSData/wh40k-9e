description: >-
  Each time the bearer is selected to fight, roll 2D6. If the result is less than or equal to the bearer's Leadership characteristic, it can fight as normal. Otherwise you must select one of the following:

  - The bearer suffers D3 mortal wounds and can then fight normally.

  - Until that fight is resolved, the bearer cannot make any attacks with any daemon weapons it is equipped with.
