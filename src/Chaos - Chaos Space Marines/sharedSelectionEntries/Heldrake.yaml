  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: Each time you declare a charge with this model, you can only select AIRCRAFT units as the target(s) of that charge. This model can only be chosen as the target of a charge if the unit making the charge can FLY. You can only fight with this model if it is within Engagement Range of any enemy units that can FLY, and this model can only make melee attacks against units that can FLY. Enemy units can only make melee attacks against this unit if they can FLY.
    id: b698-5980-9d5b-25cf
    name: Airborne Predator
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: Each time this model makes an attack against a unit that can FLY, add 1 to that attack's hit roll.
    id: 2f09-b2d3-d266-e9bb
    name: Hunter in the Skies
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: In your Command phase, this model can hover. If it does, then until the start of your next Command phase, its Move characteristic becomes 20" and it loses the Airborne Predator, Hard to Hit and Supersonic abilities.
    id: 10c1-a969-9dc2-38af
    name: Hover Jet (Heldrake)
