  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          While there are any friendly NOCTILITH CROWN models on the battlefield, TRAITORIS ASTARTES PRIEST and TRAITORIS ASTARTES PSYKER units from your army can attempt the following action:

          Loathsome Insights (Action): At the end of your Movement phase, one TRAITORIS ASTARTES PRIEST or TRAITORIS ASTARTES PSYKER unit from your army that is wholly within 9" of a friendly NOCTILITH CROWN model can start to perform this action. This action is completed at the end of your turn. If completed, you gain one Command point and you must roll 2D6: if the result is less than or equal to the Leadership characteristic of the unit that completed this action, you can select one prayer (if that unit is a PRIEST unit) from the Prayers to the Dark Gods or one psychic power (if that unit is a PSYKER unit) from one of the disciplines that unit has access to. Until the end of the battle, that prayer/psychic power replaces one prayer/psychic power that unit knows.
    id: caf1-8da5-2daa-2d1a
    name: Loathsome Insights
