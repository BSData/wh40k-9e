        value: >-
          While a friendly TRAITORIS ASTARTES unit is wholly within range of this ability, every model in that unit has a 4+ invulnerable save against ranged attacks. While an enemy unit is within range of this ability, subtract 1 from the Leadership characteristic of non-CHAOS models in that unit. The range of this ability changes with each battle round, as follows:


          Round 1 - 6"

          Round 2 - 9"

          Round 3 - 12"

          Round 4 - 15"

          Round 5+ - 18"
