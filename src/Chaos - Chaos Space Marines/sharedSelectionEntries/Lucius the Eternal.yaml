  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: This model has a 4+ invulnerable save. If this model is destroyed by an attack made by an enemy model, your opponent must roll 2D6. If the result is less than that enemy model's Leadership characteristic, that enemy model's unit suffers D3 mortal wounds; otherwise that enemy model's unit suffers D6 mortal wounds. In either case, if you are playing a Crusade battle, that enemy model's unit must take an Out of Action test at the end of the battle, even if it was not destroyed.
    id: 8705-2d85-3452-957b
    name: Armour of Shrieking Souls
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: Each time this model is selected to fight, if there are any models with an unmodified Weapon Skill characteristic of 3+ or better within Engagement Range of this model, then until that fight is resolved, add 3 to this model's Attacks characteristic. Each time a melee attack made by this model is allocated to a model with an unmodified Weapon Skill characteristic of 3+ or better, add 1 to the Damage characteristic of that attack.
    id: 0012-7e7a-f5a7-5891
    name: Duellist's Pride
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: If this unit starts the Fight phase within Engagement Range of any enemy models, it fights first that phase.
    id: b9c9-b1bf-9d4b-f1b4
    name: Mark of Slaanesh
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: At the start of the Fight phase, you can select one enemy unit within 3" of this model. That unit is not eligible to fight this phase until after all eligible units from your army have done so.
    id: e424-3808-c805-8bd9
    name: Lash of Torment
