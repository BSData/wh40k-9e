  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: This model has a 4+ invulnerable save. Each time an attack is made against this model, an unmodified hit roll of 1-3 always fails, irrespective of any abilities that the weapon or the model making the attack may have.
    id: 9b7e-7032-16a0-4d46
    name: Mysterious Protection
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: Once per battle, at the end of any Shooting phase or Fight phase, you can remove this model from the battlefield and place it in Strategic Reserves. If the battle ends and this model is not on the battlefield, it is destroyed.
    id: 72aa-0673-14f9-b15d
    name: Escape
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: This model is eligible to shoot in a turn in which it Fell Back or Advanced.
    id: d5e3-2ebe-5b4d-17c2
    name: Blazing Weapons
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: If your army is Battle-forged and a CHAOS SPACE MARINES Detachment in your army contains any CHAOS LORD models, CYPHER can be included in that Detachment without taking up an additional Battlefield Role slot.
    id: cd7e-55fd-2bf8-6092
    name: Enigmatic Ally
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: 'Each time your opponent uses any rule that allow them to generate Command points or have Command points refunded (excluding the Battleforged CP bonus), roll one D6: on a 4+, your opponent does not gain those Command points or have those Command points refunded.'
    id: 50c8-6959-ed5f-c78a
