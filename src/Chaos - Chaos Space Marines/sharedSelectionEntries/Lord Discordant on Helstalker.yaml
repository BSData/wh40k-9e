    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: If this model destroys one or more enemy VEHICLE models with a melee attack, then until the end of the battle, it can use the Corrupt Machine Spirits ability twice in your Command phase.
    id: 5d17-9343-9106-81e0
