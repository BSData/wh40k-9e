        value: Models in this unit do not suffer the penalty to hit rolls incurred for firing Heavy weapons the same turn their unit has moved. Models in this unit can make attacks with ranged weapons even if their unit is within Engagement Range of enemy units, but each model can only make such attacks against enemy units that their unit is within Engagement Range of, and each time they do so, subtract 1 from that attack's hit roll. In such circumstances, models in this unit can target an enemy unit even if other friendly units are within Engagement Range of the same enemy unit.
