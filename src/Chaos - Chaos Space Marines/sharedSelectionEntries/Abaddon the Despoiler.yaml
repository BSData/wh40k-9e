  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: This model has a 4+ invulnerable save. In addition, this model cannot lose more than 3 wounds in the same phase. Any wounds that would be lost after that point are not lost.
    id: d0a6-b5f9-be43-522d
    name: Dark Destiny
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: In your Command phase, select one friendly HERETIC ASTARTES CORE or HERETIC ASTARTES CHARACTER unit within 6" of this model. Until the start of your next Command phase, each time a model in that unit makes an attack, you can re-roll the hit roll (if that unit is a BLACK LEGION unit, you can also re-roll the wound roll).
    id: c621-6a0e-8fd2-bf4a
    name: Lord of the Traitor Legions
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          - Each time this model makes a melee attack, if it made a charge move, was charged or performed a Heroic Intervention this turn, add 1 to the Strength characteristic of that attack.

          - Once per turn, the first time a saving throw is failed for this model, the Damage characteristic of that attack is changed to 0.

          - Each time an attack is made against this model, if the Strength characteristic of that attack either equals or is at least double the Toughness characteristic of this model, subtract 1 from that attack's wound roll.

          - If this model starts the Fight phase in Engagement Range of any enemy models, it fights first that phase.
    id: 7337-3435-3d29-0797
    name: Mark of Chaos Ascendant
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: If your army is Battle-forged, this model must be your WARLORD.
    id: 18a5-334a-17ad-9ad8
    name: The Warmaster
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          While a friendly CHAOS CORE unit is within 6" of this model:

          - Add 1 to charge rolls made for that unit.

          - Each time a model in that unit makes an attack, re-roll a hit roll of 1.
    id: 1a22-f73d-e44d-01c9
    name: The Despoiler (Aura)
