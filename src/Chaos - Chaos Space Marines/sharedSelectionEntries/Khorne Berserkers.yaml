    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: Each time an enemy unit is selected to shoot, if any of those attacks target this unit, after that enemy's attacks have been resolved, if any models from this unit were destroyed by those attacks, this unit can make a Blood Surge move. If it does so, any actions this unit is performing fail, then roll one D6. Each model in this unit can then be moved a distance in inches up to the result, but must finish this move as close as possible to the closest enemy unit. This unit cannot end this move within Engagement Range of any enemy units other than the closest enemy unit. A unit cannot make a Blood Surge move in the same turn it disembarked from a destroyed TRANSPORT model or if it is already within Engagement Range of any enemy units.
    id: cefe-3a33-c5f3-c3de
    name: Blood Surge
