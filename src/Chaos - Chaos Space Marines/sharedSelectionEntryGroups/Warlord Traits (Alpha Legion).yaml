        typeName: Abilities
        characteristics:
          - name: Description
            typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
            value: >-
              - After nominating this model to be your WARLORD, randomly determine one additional Warlord Trait for them (re-rolling duplicate results) from a Warlord Traits table of your choice that this model has access to.

              - If this WARLORD is destroyed, you can immediately select one other ALPHA LEGION CHARACTER model from your army that does not have a Warlord Trait, and select a Warlord Trait for that model to gain (this must be a Warlord Trait no other model from your army has, it must be one that model can have, and it cannot be I Am Alpharius). Until the end of the game, that model counts as your WARLORD for all rules purposes. If any mission objective, secondary objective or Agenda rules are triggered when your WARLORD is destroyed, those rules are not trigged until this new WARLORD is destroyed.
        id: ea6a-5c05-a55b-8bd2
        name: I Am Alpharius
    id: 5f23-7503-a82d-053a
    name: 1. I am Alpharius
