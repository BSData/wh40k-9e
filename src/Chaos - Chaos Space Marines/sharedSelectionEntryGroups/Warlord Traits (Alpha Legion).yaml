            value: After both sides have deployed, in the Resolve Pre-battle Abilities step of the mission you are playing, you can select up to three ALPHA LEGION units from your army that are wholly within your deployment zone. Remove those units from the battlefield, then set them up anywhere on the battlefield that is wholly within your deployment zone and more than 9" away from any enemy models. If the mission uses the Strategic Reserves rules, any of those units can be placed into Strategic Reserves without having to spend any additional CPs, regardless of how many units are already in Strategic Reserves.
