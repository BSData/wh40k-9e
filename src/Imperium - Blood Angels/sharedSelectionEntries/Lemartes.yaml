      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: While a friendly BLOOD ANGELS DEATH COMPANY CORE or BLOOD ANGELS DEATH COMPANY CHARACTER unit is within 6" of this model, you can re-roll charge rolls made for that unit.
    id: 4b7c-f96c-25d7-76c9
