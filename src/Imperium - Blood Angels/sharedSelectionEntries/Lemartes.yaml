    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: While a friendly BLOOD ANGELS DEATH COMPANY unit is within 6" of this model, models in that unit can use this modelâ€™s Leadership characteristic instead of their own.
    id: dc35-3215-324c-4bc0
    name: Light in the Dark (Aura)
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: 'This model knows the Litany of Hate and two other litanies from the Litanies of Battle (see Codex: Space Marines). In your Command phase, if this model is on the battlefield, it can recite up to two litanies it knows, even if they have already been recited by another friendly model that battle round (a unit cannot be affected by the same litany more than once per battle round, however). Roll one D6: on a 3+ the recited litany is inspiring and takes effect until the start of your next Command phase.'
    id: b9f4-94dd-f561-b2ea
    name: Priest
