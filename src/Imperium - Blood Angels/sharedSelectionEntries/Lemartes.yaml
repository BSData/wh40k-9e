  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: Each time this model recites a litany, if that litany instructs you to select a friendly unit, that unit must have the DEATH COMPANY keyword in addition to any other required keywords or it cannot be selected. Each time this model recites a litany, if that litany is an aura ability, then units are only affected by that ability if they have the DEATH COMPANY keyword in addition to any other required keywords.
    id: 5de8-1fa4-5657-1dee
    name: Guardian of the Lost
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
