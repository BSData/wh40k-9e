        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: At the end of the Heroic Interventions step of your opponent’s Charge phase, if this model has not yet been set up on the battlefield, and if any enemy units finished a charge move within Engagement Range of any friendly BLOOD ANGELS units this phase, you can set up this model within Engagement Range of one of those enemy units. This model counts as having performed a Heroic Intervention in the turn it uses this ability.
