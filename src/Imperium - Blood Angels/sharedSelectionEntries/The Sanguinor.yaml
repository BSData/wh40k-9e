        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: This model is eligible to declare a charge with even if it Fell Back this turn. This model is eligible to perform a Heroic Intervention if it is within 6” horizontally and 5” vertically of any enemy unit, instead of 3” horizontally and 5” vertically. Each time this model makes a Heroic Intervention move, it can move up to 6” instead of 3”. All other rules for Heroic Interventions still apply.
    id: eefc-78ec-47b0-5112
