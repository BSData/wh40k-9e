        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: 'While a friendly BLOOD ANGELS CORE or BLOOD ANGELS CHARACTER unit is within 6" of this model, each time that unit fights, until that fight is resolved, add 1 to the Attacks characteristic of models in that unit. This is not cumulative with the additional attack granted by the Shock Assault ability or the Honour Vehement Relic (see Codex: Space Marines).'
