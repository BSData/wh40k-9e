      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: This model is eligible to declare a charge in a turn in which it Fell Back. Each time this model makes a Normal Move, Advances or Falls Back, it can be moved across other models (excluding TITANIC models) as if they were not there, and when it does so it can be moved within Engagement Range of such models, but cannot finish its move within Engagement Range of any of them.
    id: 7d67-130c-a517-cf84
    name: War Engine
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: When this model is destroyed, roll one D6 before removing the model from the battlefield. On a 6+ it explodes, and each unit within 4D6" suffers 3D6 mortal wounds.
    id: 883a-0193-4b39-3805
    name: Reactor Meltdown
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          This model has 8 void shields. Each void shield has 3 shield points. While this model has any void shields, it has a 5+ invulnerable save against ranged attacks.


          Each time a saving throw is failed for this model against a ranged attack, if it has any void shields, it does not suffer any damage. Instead, for each point of damage inflicted, one of its void shields loses 1 shield point. Once a void shield has lost a shield point, it must continue to lose shield points due to any firther damage inflicted until it collapses. Each time an attack causes a void shield to be reducedc to 0 shield points, that void shield collapses: this model loses that void shield and any excess damage inflicted by that attack is lost. Void shields can never be used to prevent mortal wounds (each mortal wound inflicted on a model with void shields causes that model to lose one wound as normal).


          At the start of your Command phase, if this model has a void shield that has fewer than 3 shield points remaining, that void shield is restored to 3 shield points.
    id: c1dd-0c24-f319-0903
    name: Void Shields
