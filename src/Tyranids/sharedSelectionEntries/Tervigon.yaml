  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: In your Command phase, select one friendly <HIVE FLEET> TERMAGANTS unit within Synaptic Link range (pg 87) of this model that has not already been selected for this ability this turn. Until the start of your next Command phase, each time a model in that unit makes a ranged attack, add 1 to that attack's hit roll.
    id: 1cbd-99d4-4bdd-4959
    name: Brood Progenitor
    publicationId: 7150-5917-pubN65537
    page: 94
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          While a friendly <HIVE FLEET> TERMAGANTS unit is within 1" of this model, if that unit contains 15 or more models and is closer to any enemy models than this model, this model can use the Look Out Sir rule even if this unit contains fewer than 3 models.


          TERVIGONS within range of a friendly <HIVE FLEET> TERMAGANT unit's Wall of Flesh ability gain the benefits of Look Out, Sir even though they are CHARACTERS with a Wounds characteristic greater than 9. Note that the Wall of Flesh ability still requires a unit of 15 or more Termagants to apply, even though other Bodyguard abilities apply with fewer than 3 models.
    id: 88ae-7a4e-1afa-b7a3
    name: Wall of Flesh
    publicationId: db16-1a92-fdd3-95a9
    page: 1
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          In your Command phase, you can do one of the following:

          • Select one friendly <HIVE FLEET> TERMAGANTS unit within 6" of this model. Up to 2D6 destroyed models from that unit are returned to it; set those models back up on the battlefield with their full wounds remaining. When setting these models up on the battlefield, they must be set up wholly within 6" of this model and cannot be set up within Engagement Range of any enemy units, unless those units are already within Engagement Range of that TERMAGANTS unit.

          • Once per battle, this model can spawn a new unit of Termagants. If it does so, set up a new friendly <HIVE FLEET> TERMAGANTS unit on the battlefield not within Engagement Range of any enemy units and wholly within 6" of this model. That TERMAGANTS unit contains 10 models, each equipped with fleshborers, and, if you are playing a game that uses a points limit, that unit does not cost any Reinforcement points.
    id: 74e1-d3d3-d25a-9bb0
    name: Spawn Termagants
    publicationId: 7150-5917-pubN65537
    page: 94
