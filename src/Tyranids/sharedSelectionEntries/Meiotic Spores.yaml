  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: At the end of the charge phase, if a model in this unit is within 3" of any enemy units, it explodes. Each time a Meiotic Spore explodes, roll one D6; on a 2-3, the closest enemy unit suffers D3 mortal wounds. On a 4+, the closest enemy unit suffers 3 mortal wounds. That Meiotic Spore model is then destroyed.
    id: 2732-3c0c-43be-ad67
    name: Floating Death (Meiotic Spores)
    publicationId: 7573-8d1b-acdf-2de8
    page: 218
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: This unit automatically passes Morale tests. Furthermore, this unit is discounted for the purposes of any victory conditions - they never award victory points and do not count towards the number of models controlling an objective.
    id: ccb7-3521-45ac-7e07
    name: Living Bombs (Meiotic Spores)
    publicationId: 7573-8d1b-acdf-2de8
    page: 218
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: During deployment, you can set up this unit in the upper atmosphere instead of on the battlefield. If you do, then in the Reinforcements step of your Movement phase you can set up this unit anywhere on the battlefield that is more than 9" away from any enemy models.
    id: 9870-0754-73bb-0ec3
