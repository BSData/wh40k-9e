        id: 6f0e-eaee-94a4-4eff
        name: Barbed Ovipositor
        publicationId: 7150-5917-pubN65537
        page: MelArm
      - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
        typeName: Abilities
        characteristics:
          - name: Description
            typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
            value: >-
              Each time an attack made with this weapon successfully wounds an enemy unit (excluding VEHICLE units), that unit suffers 1 mortal wound in addition to any normal damage and becomes infected with parasites. At the start of your opponent's Command phase, for each enemy unit that is infected with parasites, your opponent must roll one D6:

              • On a 1-3, that unit being rolled for suffers D3 mortal wounds and is no longer infected with parasites.

              • On a 4-6, that unit being rolled for suffers D3 mortal wounds and remains infected with parasites.


              If that unit suffers 2 or more mortal wounds as a result of this ability this phase, set up a new friendly <HIVE FLEET> RIPPER SWARMS unit on the battlefield within 3" of that unit and not within Engagement Range of any enemy units. That RIPPER SWARMS unit contains 1 model, and, if you are playing a game that uses a points limit, does not cost any Reinforcement points.
        id: 5810-dd85-4438-ffbf
