      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: If your army is Battle-forged, then for each <HIVE FLEET> HIVE TYRANT model included in a Detachment, you can include one <HIVE FLEET> TYRANT GUARD unit in that Detachment without it taking up a Battlefield Role slot.
