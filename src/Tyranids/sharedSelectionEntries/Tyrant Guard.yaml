      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: While a friendly <HIVE FLEET> HIVE TYRANT model is within 3" of this unit, that HIVE TYRANT can use the Look Out, Sir rule even if this unit contains fewer than 3 models. HIVE TYRANTS within range of this ability gain the benefits of Look Out, Sir even though they are Character units with a Wounds characteristic greater than 9.
