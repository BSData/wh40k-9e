profiles:
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          If every unit from your army (excluding HIVE TENDRIL LIVING ARTILLERY and UNALIGNED units) is from the same hive fleet, all HIVE TENDRIL units with this ability, and all models within them, gain a Hive Fleet Adaptation. The Hive Fleet Adaptation gained is dependant upon which hive fleet they are from.


          If your hive fleet does not have an associated Hive Fleet Adaptation, you must instead create a new Hive Fleet Adaptation for them, as described on pages 60-61. This allows you to customise the rules for your hive fleet to best represent their fighting style. In either case, write down all of your Detachments' Hive Fleet Adaptations on your army roster.
    id: a4b4-d428-8aa1-3942
    name: Hive Fleet Adaptations
    publicationId: 7150-5917-pubN65537
    page: 51
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: Each Hive Fleet Adaptation also has an Adaptive element to it, which can be swapped out for another rule at the start of the battle, after determining who has the first turn. There are multiple alternative rules that this Adaptive element can be swapped out for, and each hive fleet's Hyper-adaptations rule will specify which ones are available to you.
    id: ee5d-4a85-fc0e-160d
    name: Hyper-adaptations
    publicationId: 7150-5917-pubN65537
    page: 51
