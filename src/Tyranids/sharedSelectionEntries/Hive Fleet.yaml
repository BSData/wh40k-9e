        typeName: Abilities
        characteristics:
          - name: Description
            typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
            value: >-
              Select one of the following hive fleets and use the Hive Fleet Adaptation of that hive fleet (and its associated Hyper-adaptation) as listed on pages 53-59:

              • Hive Fleet Behemoth

              • Hive Fleet Kraken

              • Hive Fleet Leviathan

              • Hive Fleet Gorgon

              • Hive Fleet Jormungandr

              • Hive Fleet Kronos

              • Hive Fleet Hydra


              If a CHARACTER model with this adaptation gains a Warlord Trait, they can have the Hive fleet Warlord Trait associated with the hive fleet that you selected, instead of a Warlord Trait from page 68. If it does so, replace all instances of the <HIVE FLEET> keyword on that Warlord Trait (e.g. KRAKEN), if any, with the name of the hive fleet the CHARCTER is from.


              Unless the only units with this adaptation are part of an Auxiliary Support, Super-heavy Auxiliary and/or Fortification Network Detachment:

              • You will gain access to the Hive Fleet Stratagem associated with the hive fleet that you selected. When using such a Stratagem, replace all instances of the <HIVE FLEET> keyword on that Stratagem (e.g. KRAKEN), if any, with the name of the hive fleet that the units with this adaptation are from.

              • HIVE TENDRIL PSYKER units with this adaptation know the relevant Hive Fleet psychic power in addition to any other psychic powers they know. When manifesting that psychic power, replace all instances of the <HIVE FLEET> keyword on that psychic power (e.g. KRAKEN), if any, with the name of the hive fleet that the units with this adaptation are from.
        id: 6e47-f8d2-f36f-e52a
        name: Splinter Fleet
        publicationId: 7150-5917-pubN65537
        page: 60
