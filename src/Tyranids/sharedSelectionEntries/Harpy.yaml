  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          Once per turn, after this model has moved in your Movement phase, you can select one unit it moved across or one point on the battlefield it moved across.

          • If you select a unit, roll six D6s for each VEHICLE or MONSTER model in that unit and roll one D6 for each other model in that unit (to a maximum of ten D6s): for each 4+, that unit suffers 1 mortal wound.

          • If you select a point on the battlefield, set up a new friendly SPORE MINES unit of 3 models on the battlefield not within 6" of any enemy units and within 1" of the selected point.
