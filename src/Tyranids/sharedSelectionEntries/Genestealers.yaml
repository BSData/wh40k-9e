        typeName: Abilities
        characteristics:
          - name: Description
            typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
            value: >-
              <HIVE FLEET> Infestation Node markers have the following abilities:


              Hive Infestation: In your Command phase, select one friendly <HIVE FLEET> GENESTEALERS unit within 3" of this marker that has not already been selected for this ability this turn. Up to D3 destroyed models are returned to that unit. When setting these models up on the battlefield, they cannot be set up within Engagement Range of any enemy units, unless those enemy units are already within Engagement Range of that Genestealers unit.


              Burn Them Out: At the end of any phase, if there are any enemy models within 3" of this marker and there are no friendly models within 3" of this marker, remove it from the battlefield.


              An Infestation Node marker does not count as a model for any rules purposes.
        id: 8777-7241-107e-6c87
        name: Infestation Node
