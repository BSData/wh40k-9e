    characteristics:
      - name: Capacity
        typeId: 15aa-1916-a38b-d223
        value: 20 <HIVE FLEET> INFANTRY models. Each model with a Wounds characteristic of more than 1 takes up the space of 2 models.
    id: ed09-b341-687f-3757
    name: Hierophant
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          If this model does not have a base, before deployment, both players must agree the footprint of this model's 'base' in the same way they would for an Area Terrain feature. We suggest that an imaginary straight line should be drawn from each point on this model which would touch the battlefield when it is placed on a flat surface. The area within these lines should be considered to be the model's 'base'.


          If the model has been posed with one or more of its legs raised, agree with your opponent the point where that leg would touch the battlefield, and use this as this to advise the shape of the model's 'base'.
    id: 547e-4154-2376-52b4
    name: '*Designers Note'
    publicationId: 7573-8d1b-acdf-2de8
    page: 223
