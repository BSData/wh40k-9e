    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: At the end of the Fight phase, roll one D6 for each enemy model in Engagment Range of this model; on a 5+, that model's unit suffers 1 mortal wound.
    id: 889b-aa22-b792-36f8
    name: Hypertoxic Poison Cloud
    publicationId: 7573-8d1b-acdf-2de8
