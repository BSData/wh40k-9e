  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: "In your Command phase, if any MAWLOC models from your army are underground (see the Death from Below ability, page 86), you can select one of those models and select one point on the battlefield and place a Terror from the Deep marker on that point. If you do so, that model cannot be set up using its Death from Below ability this turn and, at the start of the Reinforcements step of your next turn's Movement phase, roll one D6 for each enemy unit within 6\" of the centre of that marker, adding 1 if the unit being rolled for contains between 6 and 10 models, and adding 2 if the unit being rolled for contains 11 or more models: on a 3-6, that unit suffers D3 mortal wounds; on a 7+, that unit suffers D3+3 mortal wounds. Then set the selected MAWLOC model up anywhere on the battlefield that is within 12\" of the centre of that marker and not within Engagement Range of any enemy models, and remove that marker. If that MAWLOC model is set up within 9\" of any enemy models, until the end of the turn, it cannot charge."
    id: 6a54-00d2-8231-9e68
    name: Terror from the Deep
    publicationId: 7150-5917-pubN65537
    page: 109
