    value: During deployment, you can set up this model high in the skies instead of setting it up on the battlefield. If you do so, then during the Reinforcements step of one of your Movement phases, you can set up this model anywhere on the battlefield that is more than 9" away from any enemy models, and, until the end of the turn, you can re-roll charge rolls made for this model.
