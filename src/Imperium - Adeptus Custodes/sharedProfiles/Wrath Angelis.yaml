    typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
    value: VEXILUS PRAETOR model only. Once per battle, in your Command phase, if the bearer is on the battlefield, select one point on the battlefield and place a marker on that point. At the start of your next Command phase, roll one D6 for each unit within 6" of the centre of that marker, adding 1 if the unit being rolled for is within 3" of the centre of the marker and subtracting 1 if the unit being rolled for is a CHARACTER. On a 2-5, that unit suffers D3 mortal wounds, on a 6+, that unit suffers D6 mortal wounds. The marker is then removed.
