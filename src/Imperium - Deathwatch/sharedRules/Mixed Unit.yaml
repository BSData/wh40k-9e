description: If this unit contains models with different Toughness characteristics, each time an attack is made against this unit, use the Toughness characteristic of the majority of the models in this unit when determining what roll is required for that attack to successfully wound. If two or more Toughness characteristics are tied for majority, the controlling player selects one of the tied values to be the majority value.
id: 0334-eb47-3f58-ef2c
name: Mixed Unit
