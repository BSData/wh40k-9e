  - name: Description
    typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
    value: >-
      Use this Stratagem before the battle, when you are mustering your army, uif your WARLORD has the STRIKE FORCE keyword. Select one DEATHWATCH model in your army that has the word 'Sergeant' in their profile (excluding the Watch Sergeant from KILL TEAM CASSIUS):


      - Add 1 to that model's Wounds characteristic.

      - Determine one Warlord Trait for that model, it is only regarded as your WARLORD for the purposes of that Warlord Trait. Each Warlord Trait in your army must be unique (if randomly generated, re-roll duplicate results.


      You may only use this Stratagem once.
