  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          In your Command phase, select one of the following abilities. This model has that ability until the start of your next Command phase.


          - Infectious Rage (Aura): While a friendly WORLD EATERS CORE unit is within 6" of this model, add 1 to the Attacks characteristic of models in that unit.

          - Glorious Bloodletting (Aura): While another WORLD EATERS unit is within 6" of this model, each time a model in that unit makes a melee attack, you can re-roll a hit roll of 1.

          - Righteous Slaughter (Aura): While a unit is within 6" of this model, that unit cannot Fall Back.
    id: d91e-97c5-78b8-bdc7
    name: Wrathful Presence
