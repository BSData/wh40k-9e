    typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
    value: At the end of your Movement phase, this model can heal one friendly ORKS INFANTRY or ORKS BIKER model whose unit is within 3" of it. If you do so, roll one D6; on a 1, that model suffers 1 mortal wound. On a 2+ that model regains up to 2 lost wounds. Each model can only be healed once per turn.
