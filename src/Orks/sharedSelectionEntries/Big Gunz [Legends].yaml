        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: ' Each Big Gun and its grot krew are treated as a single model for all rules purposes. The krew must remain within 1" of their Big Gun and cannot be targeted or attacked separately. The range and visibility of all attacks made by a Big Gun are measured from the Big Gun, not the krew.'
