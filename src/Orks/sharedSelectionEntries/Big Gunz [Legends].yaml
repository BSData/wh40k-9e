    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: The first time this unit is set up on the battlefield, all of its Big Gunz must be placed within 6" of at least one other Big Gun, and with each grot krew within 1" of their Big Gun. From that point onwards, each Big Gun operates independently and is treated as a separate unit for all rules purposes.
    id: 4250-f806-dd84-ad30
    name: Big Gunz
