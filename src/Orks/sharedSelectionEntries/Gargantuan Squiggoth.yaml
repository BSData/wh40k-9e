  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: In your Shooting phase, units embarked on this model can be selected to shoot. Measure the range and draw line of sight from any point on this model. When shooting with units embarked on this model, they do not count as being within Engagement Range of enemy units, and if this model made a Normal Move or Fell Back, they count as having Remained Stationary. Any other restrictions or modifiers that apply to this model also apply to models embarked upon it; for example, if this model Advanced, models embarked upon it also count as having Advanced.
    id: d5d6-27e9-9cb8-3dfc
    name: Howdah
    publicationId: 7573-8d1b-acdf-2de8
    page: 200
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: 'Each time this model finishes a charge move, select one enemy unit within Engagement Range of it and roll one D6: on a 2+, that unit suffers D6 mortal wounds.'
    id: 6cf0-74ac-0472-200e
    name: Stampede
    publicationId: 7573-8d1b-acdf-2de8
    page: 200
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: This model is eligible to charge in a turn in which it Fell Back. Each time this model makes a Normal Move, Advances or Falls Back, it can move across models (excluding VEHICLE or MONSTER models) as if they were not there.
    id: 2e51-bd91-a99e-67d7
    name: Gargantuan
    publicationId: 7573-8d1b-acdf-2de8
    page: 200
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: When this transport is destroyed, roll one D6 before any embarked models disembark and before removing it from play. On a 6 it becomes enraged, and each unit within 6" suffers D6 mortal wounds.
    id: dcab-9c08-53c6-47fe
    name: Enraged Demise
    publicationId: 7573-8d1b-acdf-2de8
    page: 200
