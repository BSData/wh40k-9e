  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: At the end of your Movement phase, Mek Boss Buzzgob can repair one friendly GOFF VEHICLE within 3" of it. That VEHICLE model regains up to 3 lost wounds. Each model can only be repaired once per turn.
    id: 9fb1-3bb5-bbc1-34ed
    name: Mekaniak Boss
    publicationId: 7573-8d1b-acdf-2de8
    page: 193
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: In your Command phase, you can select one friendly GOFF DEFF DREADS, GOFF MEGA DREAD, GOFF MEKA DREAD, GOFF KILLA KANS, GOFF GORKANAUT or GOFF MORKANAUT unit that is within 6" of Mek Boss Buzzgob. Until the start of your next Command phase, each time a model in that unit makes an attack, add 1 to that attack's hit roll.
    id: c0d3-02e5-3963-b755
    name: Buzzgob's Dredheadz
    publicationId: 7573-8d1b-acdf-2de8
    page: 193
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          Once per turn, when Mek Boss Buzzgob uses the Mekaniak Boss ability to repair a GOFF VEHICLE model, you can choose for his grot underlings to help. If you do so, that Goff Vehicle model can regain 1 additional lost wound. You can only use this ability twice per battle.


          We recommend placing two Grot Oiler models next to this Mek Boss Buzzgob model as a reminder, removing one each time this ability has been used (a Grot Oiler model does not count as a model for any rules purposes).
    id: e913-e1f0-04d5-4726
    name: Nitnuckle and Lunk
