  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          Once per battle, at the start of your Command phase, you can select for the driver to hit the inviting and mysterious red button mounted on his dashboard. When you do, roll one D6 and consult the table below to determine the effect:


          1 SHOUTY SPEAKAS: A hidden sound system starts blaring discordant 'music' for the crew. No effect.

          2-3 BOOTA: Until your next Comman dphase, add 4" to this model's Move characteristic.

          4-5 MORE DAKKA: Until your next Command phase, each time this model makes a ranged attack, an unmodified hit roll of 6 scores 1 additional hit.

          6 FORCE FIELDS: Until your next Command phase, the model has a 5+ invulnerable save.
    id: 0298-1a0c-d931-b85a
