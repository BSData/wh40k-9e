readme: Imperial Knights are a unique faction within Warhammer 40,000, for their armies typically comprise just a handful of models. Where other players’ forces contain infantry, battle tanks, monstrous beasts and the like, an Imperial Knights army is made up solely of towering, heavily armed and armoured bipedal war  engines. Even the least of these is more than a match for whole regiments of the foe. Piloted by highly trained Nobles whose minds are saturated with concepts of chivalry, honour and fealty, these ironclad giants shatter battle lines with ease, devastating the enemy’s forces with bombardments of searing energy and explosive shells. Those who somehow survive this fusillade – and are not subsequently trampled underfoot – are sent scattering before the Knights like leaves on a gale.
