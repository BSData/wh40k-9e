    typeId: 9271-9853-fe95-0c04
    value: >-
      - Each time a model with this Martial Tradition makes an attack against a MONSTER or VEHICLE unit, add 1 to that attack's hit roll.

      - Each time an attack made by a model with this Martial Tradition is allocated to a TITANIC model, add 1 to that attack's Damage characteristic.

      - If you have sworn the Lay Low the Tyrants Oath and one or more models with this Martial Tradition destroy a MONSTER or VEHICLE model during a battle round, then at the end of that battle round, you gain 2 Honour points from that Oath's Pledge, instead of 1.
