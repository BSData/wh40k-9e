    value: >-
      Each time a Model with this Tradition a melee attack:

      - Unless the target of that attack contains any VEHICLE or MONSTER models, re-roll a wound roll of 1.

      - If the target of that attack contained 6 or more models when this model was selected to fight, you can re-roll the wound roll.
