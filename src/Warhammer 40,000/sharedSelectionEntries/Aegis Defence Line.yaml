profiles:
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: When this unit is first set up on the battlefield, each Small Shield Section and Large Shield Section in this unit must be set up so that it is in end-to-end contact with at least one other Small Shield Section or Large Shield Section in this unit. You do not have to set up all of the Small Shield Sections or Large Shield Sections up on the battlefield if you do not wish to (or if you have insufficient room). If this unit includes a Gun Emplacement, it must be set up wholly within 3" of any Small Shield Section or Large Shield Section in this unit (if you don't set up any, you cannot set up the gun Emplacement either).
    id: 296d-b7c3-bbd5-cff0
    name: Set-up (Aegis)
    publicationId: e056-7215-247f-0a20
    page: 66
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          After it is set up, this unit's Small Shield Sections and Large Shield Sections are treated as a single Obstacles terrain feature with the following terrain traits, as described in the Warhammer 40,000 Core Book:

          - Defence Line

          - Defensible

          - Light Cover

          - Heavy Cover

          - Unstable Position

          - Difficult Ground
    id: 7fb5-211d-9037-abc3
    name: Terrain Feature (Shield Sections)
    publicationId: e056-7215-247f-0a20
    page: 66
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: After it is set up, this unit's Gun Emplacement (if any) is a Building terrain feature, as described in the Warhammer 40,000 Core Book.
    id: 6fb7-a1e8-b370-07c4
    name: Terrain Feature (Gun Emplacement)
    publicationId: e056-7215-247f-0a20
    page: 66
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          While there are any Gun Emplacements from your army on the battlefield, INFANTRY units in your army can attempt the following action, as described in the Warhammer 40,000 Core Book:


          Operate Gun Emplacement (Action): At the end of your Command phase, one INFANTRY unit from your army that is within 1" of a Gun Emplacement that is not being operated (see below) can start to perform this action. The action is completed at the end of your Movement phase. Once completed, until the end of your turn, this Gun Emplacement loses its Automated Weapons ability, has a  Ballistic Skill characteristic of 4+ and is treated as being operated.
    id: 9d28-7e42-927b-9bfd
    name: Operate Gun Emplacement
    publicationId: e056-7215-247f-0a20
    page: 66
