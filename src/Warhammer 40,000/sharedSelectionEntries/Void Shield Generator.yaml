      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          While a friendly unit is wholly within aura range of this model, models int hat unit have a 5+ invulnerable save against ranged attacks. The aura range of this ability changes as this building suffers damage as follows:


          Remaining Wounds | Aura Range

          8+ | 12"

          4-7 | 9"

          1-3 | 6"
    id: c818-46ac-f5b8-cd39
    name: Projected Void Shields (Aura)
    publicationId: e056-7215-247f-0a20
    page: 69
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          When this model is destroyed, roll one D6 before any embarked models disembark and before removing it from play. On a 6 its generators explodes, and each unit within 6" suffers D3 mortal wounds. On any other result, this model is wrecked; through the model counts as destroyed for all rules purposes, do not remove it from the battlefield. Instead, for the remainder of the battle it is treated as an Obstacle terrain feature with the following terrain traits, as described in the Warhammer 40,000 Core Book:

          - Difficult Ground

          - Exposed Position

          - Unstable Position
    id: 38dd-046c-ee76-01c3
    name: Wrecked (Void Shield Generator)
    publicationId: e056-7215-247f-0a20
    page: 69
