  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          When this building is destroyed, roll one D6 before any embarked models disembark and before removing it from play. On a 6 its magazine explodes and each unit within 9" suffers D6 mortal wounds. On any other result, this building is wrecked; though the model counts as destroyed for all rules purposes do not remove it from the battlefield. Instead, for the remainder of the battle, it is treated as an Obstacle terrain feature with the following terrain traits, as described in the Warhammer 40,000 Core book:

          - Difficult Ground

          - Exposed Position

          - Unstable Position
    id: ee9e-bb1c-8615-f280
    name: Wrecked (Fortress of Redemption)
    publicationId: e056-7215-247f-0a20
    page: 67
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: In your Shooting phase, up to 20 models embarked within this building can be selected to shoot with; measure distances and draw line of sight from any points on this building when doing so (embarked models can make attacks with ranged weapons even while this building is within Engagement Range of enemy units, just as if they had the Big Guns Never Tire rule like a VEHICLE, as described in the Warhammer 40,000 Core Book).
    id: ad1e-88d5-2f3f-0486
    name: Fire Points (Fortress of Redemption)
    publicationId: e056-7215-247f-0a20
    page: 67
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          In your Shooting phase, each time this model is selected to shoot, if no friendly units are embarked within it, its Redemption missile silo can not be fired, its heavy bolters can only target the closest eligible enemy unit, and its Redemption lascannons can only select one of the following targets for that weapon's attacks:

          - The closest eligible enemy unit.

          - The closest eligible enemy AIRCRAFT unit.
    id: 3206-7b04-ead2-dd07
    name: Automated Weapons (Fortress of Redemption)
    publicationId: e056-7215-247f-0a20
    page: 67
