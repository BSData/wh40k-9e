  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          Each time this unit is selected to shoot, for each Tower Section or Gate Tower Section model in this unit, if no friendly units are embarked within that model, you can only select one of the following targets that that section's attacks:


          - The closest eligible enemy unit.

          - The closest eligible enemy AIRCRAFT unit.
    id: 5a87-cf31-4ba3-5de8
    name: Automated Weapons
    publicationId: b652-8bab-1453-da20
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: This model has a 5+ invulnerable save.
    id: ec34-77e6-d090-444f
    name: Force Dome
    publicationId: b652-8bab-1453-da20
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          Each time a model in this unit is destroyed, roll one D6 before any embarked models disembark and before removing it from play. On a 6 it explodes, and each unit within 6" suffers D3 mortal wounds. On any other result that model is wrecked; though the model counts as destroyed for all rules purposes do not remove it from the battlefield. Instead, for the remainder of the battle it is treated as an Obstacles terrain feature with the following terrain traits, as described in the Warhammer 40,000 Core Rules:


          - Difficult Ground

          - Exposed Position

          - Unstable Position
    id: c9ec-7850-1da5-3f69
    name: Wrecked
    publicationId: b652-8bab-1453-da20
  - typeId: b3a8-0452-7436-44d1
    typeName: Transport
    characteristics:
      - name: Capacity
        typeId: 15aa-1916-a38b-d223
        value: This model has a transport capacity of 15 INFANTRY models. Each model with a Wounds characteristic of 3 or more takes up the space of 2 models. It cannot transport non-CHARACTER models with a Wounds characteristic of 4 or more. No more than two units can be embarked within this model.
    id: 049a-d647-0dde-df0d
    name: Primaris Redoubt [Legends]
