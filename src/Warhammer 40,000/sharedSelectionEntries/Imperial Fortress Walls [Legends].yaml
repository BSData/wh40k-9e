profiles:
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          When this Fortification is first set up on the battlefield, each model in this unit must be set u p so that it is in end-to-end contact with at least one other friendly Imperial Fortress Walls model. Each Gate Section model must be in end-to-end contact with 2 Gate Tower Section models. You do not have to set up all of the models in this unit in the battlefield if you do not wish to (or if you have insufficient room). This unit can be set up within 3" of other terrain features. After it is set up, models in this unit are treated as a single terrain feature with the following Terrain Traits, as described in the Warhammer 40,000 Core Rules:


          - Defensible

          - Light Cover

          - Heavy Cover
    id: 41fa-ab39-a71d-f2bb
    name: Fortress Set-up
    publicationId: b652-8bab-1453-da20
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: When this Fortification is first set up on the battlefield, each Gate Section model can be set up with its gate open or closed. In your Command phase, you can open or close the gate for each of this unit's Gate Section models. While a Gate section's gate is open, it is no longer an Obstacle and does not have any Terrain Traits.
    id: 20f8-04d5-a073-e62c
    name: Gates
    publicationId: b652-8bab-1453-da20
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          Each time this unit is selected to shoot, for each Tower Section or Gate Tower Section model in this unit, if no friendly units are embarked within that model, you can only select one of the following targets that that section's attacks:


          - The closest eligible enemy unit.

          - The closest eligible enemy AIRCRAFT unit.
    id: 6411-249c-37e6-63a3
    name: Automated Weapons
    publicationId: b652-8bab-1453-da20
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: In your Shooting phase, up to 8 models embarked within each Tower Section or Gate Tower Section model can be selected to shoot with; measure distances and draw line of sight from any point on that section when doing so (these embarked models can still shoot while the building is within Engagement Range of enemy units).
    id: cf6d-b572-3248-a1b1
    name: Fire Points
    publicationId: b652-8bab-1453-da20
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          Each time a model in this unit is destroyed, roll one D6 before any embarked models disembark and before removing it from play. On a 6 it explodes, and each unit within 9" suffers D6 mortal wounds. On any other result that model is wrecked; though the model counts as destroyed for all rules purposes do not remove it from the battlefield. Instead, for the remainder of the battle it is treated as an Obstacles terrain feature with the following terrain traits, as described in the Warhammer 40,000 Core Rules:


          - Difficult Ground

          - Exposed Position

          - Unstable Position
    id: f482-cd8a-14d1-ed0b
    name: Wrecked
    publicationId: b652-8bab-1453-da20
