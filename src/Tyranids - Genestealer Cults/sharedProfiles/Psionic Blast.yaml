    value: >-
      Witchfire: Select one enemy unit within 18" of and visible to this PSYKER. For the purposes of selecting that enemy unit, unless that enemy unit is within Engagement Range of this PSYKER, the Look Out, Sir rule applies as if this psychic power was a ranged weapon with a range characteristic of 18".

      • That unit suffers D3 mortal wounds.

      • If the result of the Psychic test was equal to or greater than that unit's Leadership characteristic, that unit suffers 3 mortal wounds instead of D3.
