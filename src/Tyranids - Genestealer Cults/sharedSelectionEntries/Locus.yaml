      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          During deployment, select one <CULT> CHARACTER model from your army (excluding a LOCUS model) to be this model's ward.

          • While this model is within 3" of its ward, that ward can use the Look Out, Sir rule even if this unit contains fewer than 3 models.

          • While this model is a viable target for melee attacks made by an enemy model, that enemy model cannot target this model's ward with melee attacks.
