        value: This model is eligible to perform a Heroic Intervention if it is within 6" horizontally and 5" vertically of any enemy unit, instead of 3" horizontally and 5" vertically. Each time this model makes a Heroic Intervention move, provided it ends that move either closer to the closest enemy model or within Engagement Range of an enemy CHARACTER unit, it can move up to 6". All other rules for Heroic Interventions still apply.
