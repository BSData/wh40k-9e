  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: "At the end of the Movement phase or your opponent's Charge phase, if any enemy models are within 3\" of this model's Reductus Explosives marker, it can use this ability. Roll one D6 of each model (excluding AIRCRAFT models) within 3\" of that marker, adding 2 if the model is a BIKER, MONSTER or VEHICLE: on a 4+, that model's unit suffers 1 mortal wound, or 4 mortal wounds if that model is a MONSTER or VEHICLE. Then remove this model's Reductus Explosives marker from the battlefield."
    id: 303c-687d-d9da-933c
    name: Reductus Explosives
    publicationId: 83b2-e602-pubN65537
    page: 101
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: Each time a ranged attack is allocated to this model while it is recieving the benefits of cover, add an additional 1 to any armour saving throw made against that attack.
    id: d88c-73d9-c3f0-bab9
    name: Cloaked
    publicationId: 83b2-e602-pubN65537
    page: 101
    hidden: true
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          This model can perform the following action:

          'Plant Explosives (Action): One REDUCTUS SABOTEUR model from your army can start to perform this action in your Command phase. This action is completed at the end of your Movement phase. If this action is successfully completed, place a Reductus Explosives marker within 1" of the model and this model cannot perform this action again. If this model is destroyed, remove its Reductus Explosives marker from the battlefield.'
    id: 6ac8-11a9-581a-152c
    name: Deploy Explosives
    publicationId: 83b2-e602-pubN65537
    page: 101
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: While this model is within an Area terrain feature, enemy models cannot target it with ranged attacks unless they are within 12" of it. Each time a ranged attack is made against this model, subtract 1 from that attack's hit roll.
    id: 96a1-e0a4-0871-1c5b
    name: Clandestine
    publicationId: 83b2-e602-pubN65537
    page: 101
