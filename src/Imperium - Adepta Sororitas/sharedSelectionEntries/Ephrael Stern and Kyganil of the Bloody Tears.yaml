profiles:
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: During deployment, you can set up this unit in the webway instead of setting it up on the battlefield. If you do so, then in the Reinforcements step of one of your Movement phases you can set up this unit anywhere on the battlefield that is more than 9" away from any enemy models.
    id: fc1a-994c-ab21-bf9a
    name: Wanderers
    publicationId: d124-b283-pubN72234
    page: 100
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: Models in this units have a 4+ invulnerable save. Each time an attack is made against this unit, subtract 1 from the attack's hit roll and subtract 1 from that attack's wound roll.
    id: e555-9d8b-3976-8bcb
    name: Divine Protection
    publicationId: d124-b283-pubN72234
    page: 100
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: 'While this unit contains KYGANIL, each time an attack successfully wounds this unit, that attack must be allocated to KYGANIL. Each time KYGANIL would lose a wound, roll one D6: on a 5+ that wound is not lost. The destruction of KYGANIL is ignored for the purposes of Morale tests. If EPHARAEL STERN is ever destroyed, KYGANIL is also destroyed.'
    id: ecb5-fbdd-a04b-f6ad
    name: Mysterious Saviour
    publicationId: d124-b283-pubN72234
    page: 100
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: While this unit contains KYGANIL, at the start of the Fight phase, if this unit is within Engagement Rane of any enemy units, it can fight first that phase.
    id: 17a2-92fb-e351-b276
    name: Knight of Shadows
    publicationId: d124-b283-pubN72234
    page: 100
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: While a CHAOS unit is within 6" of this model, subtract 1 from the Leadership characteristic of models in that unit, and each time that unit fails a Morale test, one additional model automatically flees from that unit.
    id: 7001-d672-5bc8-c86c
    name: Daemonifuge (Aura)
    publicationId: d124-b283-pubN72234
    page: 90
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: At the start of your Shooting phase, roll 2D6, adding 2 to the result if there are any CHAOS units within 18" of EPHRAEL STERN. on a 5+, the nearest enemy unit that is within 18" of and visible to EPHRAEL STERN suffers D3 mortal wounds (if the result is 10 or more, that units instead suffers D6 mortal wounds).
    id: 54de-1d0e-5b55-68f9
    name: Bolts of Holy Judgement
    publicationId: d124-b283-pubN72234
    page: 100
rules:
  - description: This unit can only be included in an ADEPTA SORORITAS Detachment or in an Auxiliary Support Detachment. EPHRAEL STERN cannot be selected as your WARLORD if she is included in an Auxiliary Support Detachment..
    id: c7eb-dc7c-0568-b3f6
    name: Unexpected Allies
    publicationId: d124-b283-pubN72234
    page: 100
