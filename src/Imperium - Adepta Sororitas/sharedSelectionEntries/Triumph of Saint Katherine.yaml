  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          This model has a number of Relics of the Matriarchs as detailed in the damage table. Each relic grants this model an ability as follows. This model can only have one of each Relics of the Matriarchs. When this model suffers damage that reduces its number of relics, select which of the Relics of the Matriarchs this model no longer has. If this model regains lost wounds that increases its number of Relics of the Matriarchs, select which of the Relics of the Matriarchs this model regains.

          • The Fiery Heart: The bearer has the following ability: ’The Fiery Heart (Aura): While a friendly ADEPTA SORORITAS CORE unit is within 6" of this model, Morale tests taken for that unit are automatically passed.’

          • Censer of the Sacred Rose: At the start of each battle round, you gain 1 Miracle Dice.

          • Simulacrum of the Ebon Chalice: The bearer has the following ability: ’Simulacrum Of The Ebon Chalice (Aura): While _an_ enemy unit is within 6" of this model, at the start of your Shooting phase, roll one D6 for that unit, adding 1 to the result if that enemy unit is a PSYKER, and adding 1 to the result if that enemy units has the CHAOS keyword (these additions are cumulative) on a 5+ that enemy unit suffers D3 mortal wounds.’

          • Petals of the Bloody Rose: The bearer has the following ability: ’Petals Of The Bloody Rose (Aura): While a friendly ADEPTA SORORITAS CORE unit is within 6" of this model, each time a model in that unit makes a melee attack, add 1 to that attack's roll.’

          • Icon of the Valorous Heart: All 6 Sacred Rites are active for the bearer.

          • Simulacrum of the Argent Shroud: Once per battle round, before you perform an Act of Faith for a friendly ADEPTA SORORITAS CORE or friendly ADEPTA SORORITAS CHARACTER unit within 6" of this model, you can change the value of 1 Miracle Dice to a 6 before using that dice for that Act of Faith.
    id: 05c2-4fdf-bce9-8189
    name: Relics of the Matriarchs
    publicationId: d124-b283-pubN72234
    page: 99
