      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: 'This model knows War Hymn and one other hymn from the Hymns of Battle. In your Command phase, if this model is on the battlefield, it can intone one hymn it knows that has not already been intended by a friendly model this turn. Roll one D6: on a 3+, the intoned hymn is inspiring and takes effect until the start of your next Command phase.'
