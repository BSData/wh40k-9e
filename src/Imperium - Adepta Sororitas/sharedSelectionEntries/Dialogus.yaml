      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: While a friendly ADEPTA SORORITAS unit is within 6" of this model, each time that unit (or a model in that unit) performs an Act of Faith you can increase or decrease the value of 1 Miracle Dice (or 1 Cherub Dice) by 1 before you use it to perform that Act of Faith (to a maximum of 6 and a minimum of 1). This is not cumulative with any other abilities that can increase or decrease the value of a Mirace Dice or a Cherub Dice.
