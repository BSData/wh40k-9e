profiles:
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: Models in this units have a 4+ invulnerable save.
    id: d61d-a9f2-8de0-1827
    name: Rosarius
    publicationId: d124-b283-pubN72234
    page: 100
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: While this unit contains AGATHAE DOLAN, each time an attack successfully wounds this unit, that attack must be allocated to AGATHAE DOLAN. The destruction of AGATHAE DOLAN is ignored for the purposes of Morale tests. If AESTRED THURGA is ever destroyed, AGATHAE DOLAN is also destroyed.
    id: 1c2e-2f82-5cf6-6480
    name: Line of Martyrs
    publicationId: d124-b283-pubN72234
    page: 100
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: Each time an attack with a Damage characteristic of 1 is allocated to AESTRED THURGA, add 1 to any armour saving throw made against that attack.
    id: 16ba-2457-7c05-54e8
    name: Unbridled Ardour
    publicationId: d124-b283-pubN72234
    page: 100
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: In your Command phase, select one friendly ADEPTA SORORITAS CHARACTER unit within 9" of AGATHAE DOLAN. Until the start of your next Command phase, each time that unit is selected to fight, you can re-roll one hit roll, one wound roll or one damage roll when resolving that unit's attacks.
    id: ec63-e4d6-d406-a2e8
    name: Recount the Deeds of the Saints
    publicationId: d124-b283-pubN72234
    page: 100
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: 'Once per battle, in your Command phase, AESTRED THURGA can plant this banner. If she does, until the start of your next Command phase, AESTRED THURGA has the following ability: The Emperor Resplendant (Aura): While a friendly ADEPTA SORORITAS CORE unit is within 6" of this model, all 6 Sacred Rites are active for that unit.'
    id: f745-0d3b-80b1-ad21
    name: Auto-Tapestry of the Emperor's Judgement
    publicationId: d124-b283-pubN72234
    page: 100
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: If AESTRED THURGA is included in your army, then the Open the Reliquaries Stratagem costs one fewer Commands points to use the first time you use it. If AESTRED THURGA is in your Crusade force, the Relic Requisition costs 0 Requisition points to use.
    id: 2b92-1cd8-a5c3-545b
    name: Order Pronatus
    publicationId: d124-b283-pubN72234
    page: 100
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: If AGATHAE DOLARN is included in the same Crusade army as a SAINT POTENTIA model, and if AGATHAE DOLAN is on the battlefield at the end of the battle, that SAINT POTENTIA model gains 1 additional Saint point.
    id: 700e-494d-454e-20df
    name: Hagiolatry
    publicationId: d124-b283-pubN72234
    page: 100
