  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          While there are any BATTLE SANCTUM terrain features on the battlefield, CULT IMPERIALIS PRIEST and ADEPTA SORORITAS units in your army can attempt the following action:


          'Pray to the Saint (Action): At the end of your Movement phase, one CULT IMPERIALIS PRIEST or ADEPTA SORORITAS INFANTRY unit from your army that is wholly within one friendly BATTLE SANCTUM terrain feature can start to perform this action. The action is completed at the end of your turn. Once completed, you gain 1 Miracle dice (pg 91).'
    id: f8db-e719-99b8-1607
    name: Prayers to the Saint
    publicationId: d124-b283-pubN72234
