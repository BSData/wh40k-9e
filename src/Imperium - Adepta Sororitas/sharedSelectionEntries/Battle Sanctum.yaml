        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: 'After this model is set up, it is treated as an Area terrain feature with the following terrain traits, as described int he Warhammer 40,000 Core rules: Breachable; Defensible; Light Cover; Obscuring; Scalable; Inspiring (ADEPTUS MINISTORUM)'
