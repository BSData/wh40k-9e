typeName: Fell Bond
characteristics:
  - name: Ability
    typeId: 11c8-2cd6-bd89-48be
    value: >-
      Each time a model with this bond uses a Daemonic Surge:

      - If you choose to inflict one mortal wound, you can re-roll the D3 when determining what Daemonic Surge result applies to this model until the start of your next Command phase.

      - If you choose to inflict D3 mortal wounds, select two results from the Daemonic Surge table to apply to this model until the start of your next Command phase.
