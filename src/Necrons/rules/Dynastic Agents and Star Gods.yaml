description: DYNASTIC AGENT and C'TAN SHARD units can be included in a NECRONS detachment without preventing other units in that Detachment from gaining a Dynastic Code. DYNASTIC AGENT and C'TAN SHARD units never gain a Dynastic Code.  You can include a maximum of one C'TAN SHARD model in each NECRONS Detachment in your army.
