  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: >-
          Each time a model in this unit is destroyed, roll one D6 before removing it from play. On a 6 it explodes, and each unit within 9" suffers D6 mortal wounds. On any other result that model is wrecked; though the model counts as destroyed for all rules purposes do not remove it from the battlefield. Instead, for the remainder of the battle it is treated as an Obstacle terrain feature with the following terrain traits, as described in the Warhammer 40,000 Core Rules:


          • Difficult Ground

          • Exposed Position

          • Unstable Position
    id: 08c2-b19f-6a60-f971
    name: Wrecked
