  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: If your army is Battle-forged, then for each <DYNASTY> DESTROYER CULT unit included in a Detachment, one <DYNASTY> CANOPTEK PLASMACYTE unit can be included in that Detachment without taking up a Battlefield Role slot. You cannot include more <DYNASTY> CANOPTEK PLASMACYTE units in a Detachment than there are <DYNASTY> DESTROYER CULT units in that Detachment. [Located in No Force Org]
    id: f0ab-0c60-9953-506f
    name: Viral Construct
    publicationId: 61c6-c8c5-pubN65537
    page: 96
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: 'Once per turn, at the start of either your Charge phase or the Fight phase, you can select one friendly <DYNASTY> DESTROYER CULT unit within 3" of this model. If you do, roll one D6: on a 1, one model in that unit is destroyed. Regardless of the result, until the end of the turn, add 1 to the Strength and Attacks characteristics of models in that unit. Each unit can only be selected for this ability once per turn.'
    id: 009f-fc31-9194-7c5b
    name: Infused Madness
    publicationId: 61c6-c8c5-pubN65537
    page: 96
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: In the Unit Coherency Checks step of the Morale phase, if this model is not within 6" of any friendly <DYNASTY> DESTROYER CULT units, this model is destroyed.
    id: b0a6-2135-1d4f-9b58
    name: Recall Protocol
    publicationId: 61c6-c8c5-pubN65537
    page: 96
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: While this model is within 3" of a friendly <DYNASTY> DESTROYER CULT unit, enemy models cannot target this model with ranged weapons unless it is the closest eligible target. In addition, this unit cannot perform actions.
    id: 943f-1495-3b28-47f0
    name: Evasion Protocol
    publicationId: 61c6-c8c5-pubN65537
    page: 96
