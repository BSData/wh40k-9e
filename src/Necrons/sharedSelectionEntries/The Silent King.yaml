profiles:
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: In your opponent's Psychic phase, Szarekh can attempt to deny one psychic power as if he were a PSYKER.
    id: f6c8-4e85-474f-da7f
    name: Noctilith Beacons
    publicationId: 61c6-c8c5-pubN65537
    page: 110
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: At the start of the Fight phase, if there are any enemy units within Engagement Range of Szarekh, then until the end of the phase, those units cannot fight until after all other eligible units from your army have done so.
    id: 5de4-fdb9-ab67-ecc9
    name: Obeisance Generators
    publicationId: 61c6-c8c5-pubN65537
    page: 110
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: While a friendly NECRONS CORE unit or TRIARCH PRAETORIANS unit is within 6" of Szarekh, each time a ranged attack is made by a model in that unit, you can re-roll the hit roll.
    id: c156-b39e-d1fc-f38f
    name: Phaeron of the Stars (Aura)
    publicationId: 61c6-c8c5-pubN65537
    page: 110
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: While a friendly NECRONS CORE unit or TRIARCH PRAETORIANS unit is within 6" of Szarekh, each time a melee attack is made by a model in that unit, you can re-roll the wound roll.
    id: e264-9116-3965-8481
    name: Phaeron of the Blades (Aura)
    publicationId: 61c6-c8c5-pubN65537
    page: 110
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: Once per battle, at the start of any battle round, if Szarekh is on the battlefield he can alter your command protocols. If he does, one command protocol that you did not assign to any battle rounds before the battle becomes active for your army for that battle round, instead of the one that you assigned to it.
    id: 10e8-7603-9fbf-876d
    name: Voice of the Triarch
    publicationId: 61c6-c8c5-pubN65537
    page: 110(e)
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: While this unit contains any Triarchal Menhirs models, it does not count as a CHARACTER for the purposes of the Look Out, Sir rule and each time an attack successfully wounds this unit, that attack must be allocated to one of those models. The destruction of Triarchal Menhirs is ignored for the purposes of Morale tests. If Szarekh is ever destroyed, any remaining Triarchal Menhirs in this unit are also destroyed.
    id: 5af0-0167-2800-3920
    name: Triarchal Menhir
    publicationId: 61c6-c8c5-pubN65537
    page: 110
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: If Szarekh has 8 or fewer wounds remaining, it cannot make attacks with its Staff of Stars and loses the Phaeron of the Stars ability. If Szarekh has 4 or fewer wounds remaining, it cannot make attacks with its Scythe of Dust and loses the Phaeron of the Blades ability.
    id: fe6f-e6c0-67d1-adac
    name: Preservative Auto-Torpor
    publicationId: 61c6-c8c5-pubN65537
    page: 110
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: If your army is Battle-forged, Szarekh must be your army's WARLORD. You receive 3 additional Command points if Szarekh is your WARLORD.
    id: 16f4-472c-5338-09db
    name: The Silent King
    publicationId: 61c6-c8c5-pubN65537
    page: 110
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: In your Command phase, you can select one friendly NECRONS CORE or TRIARCH PRAETORIANS unit within 9" of Szarekh. Until the start of your next Command phase, each time a model in that unit makes an attack, add 1 to that attack's hit roll. Each unit can only be selected for this ability once per phase.
    id: ff74-d1a1-89a4-5fc4
    name: My Will Be Done (Silent King)
    publicationId: 61c6-c8c5-pubN65537
    page: 110
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: While a friendly NECRONS CORE or TRIARCH PRAETORIANS unit is within 6" of Szarekh, each time that unit is selected to make a Normal Move or Advance, until the end of the phase, add 1" to the Move characteristic of models in that unit.
    id: 27cb-1ca5-3e18-d334
    name: Relentless March (Silent King) (Aura)
    publicationId: 61c6-c8c5-pubN65537
    page: 110
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: Models in this unit have a 4+ invulnerable save.
    id: eba6-69f6-05cb-ca98
    name: Transtemporal Force Field (Silent King)
    publicationId: 61c6-c8c5-pubN65537
    page: 108
