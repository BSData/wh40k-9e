rules:
  - description: >2-

      Directive 1: Add 1 to charge rolls made for this unit


      Directive 2: Each time a model in this  unit piles in or consolidates, it can move up to an additional 3".
    id: a86d-3db1-9b1e-8531
    name: Annihilation Protocols - Protocol of Perfect Destruction
    publicationId: 72b8-4a28-9f58-6fa8
    page: 89
  - description: >2-

      Directive 1: Each time a model in this unit makes a ranged attack that targets a unit within half range, the target does not receive the benefits of cover against that attack.


      Directive 2: If this unit is performing an action, it can still make attacks with ranged weapons without that action failing.
    id: 5736-78aa-e115-f85d
    name: Annihilation Protocols - Protocol of the Undying Gaze
    publicationId: 72b8-4a28-9f58-6fa8
    page: 89
  - description: >2-

      Directive 1: Add 1 to the Toughness characteristic of models in this unit.


      Directive 2: Improve the Save characteristic of models in this unit by 1 (models in this unit cannot have a Save characteristic better than 2+). Invulnerable saves are unaffected.
    id: 3a3f-1b38-ff26-11cd
    name: Annihilation Protocols - Protocol of the Immortal Warrior
    publicationId: 72b8-4a28-9f58-6fa8
    page: 89
  - description: >2-

      Directive 1: Each time a model in this unit makes a melee attack, an unmodified hit roll of 6 automatically wounds the target.


      Directive 2: Each time a model in this unit makes a ranged attack, on an unmodified hit roll of 6, add 1 to that attack's wound roll.
    id: 2a72-234d-7e53-f9c3
    name: Annihilation Protocols - Protocol of the Dread Strike
    publicationId: 72b8-4a28-9f58-6fa8
    page: 89
  - description: >2-

      Directive 1: Add 2" to the Move characteristic of models in this unit.


      Directive 2: This unit is eligible to charge in a turn in which it Fell Back.
    id: b1f6-d875-721c-0965
    name: Annihilation Protocols - Protocol of the Killing Surge
    publicationId: 72b8-4a28-9f58-6fa8
    page: 89
  - description: >2-

      Directive 1: Each time an attack is made against this unit, if it did not Remain Stationary this battle round, this unit receives the benefits of Light Cover, as described in the Warhammer 40,000 Core Book.


      Directive 2: This unit is eligible to perform Heroic Interventions as if it were a CHARACTER unit.
    id: 279d-5527-47fb-33c9
