    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: When this model is destroyed by a melee attack, do not remove this model from play; after the attacking model's unit has finished making its attacks, this model fights as if it were the Fight phase. This model is then removed from play.
    id: 5dac-2ac4-bda2-cc32
    name: Cleaving Counterblow
