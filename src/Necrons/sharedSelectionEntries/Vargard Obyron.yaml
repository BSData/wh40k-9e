    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: While a friendly NEMESOR ZAHNDREKH unit is within 3" of this model, enemy models cannot target that unit with ranged attacks.
    id: 6610-7bd1-9dcb-7599
    name: The Vargard's Duty (Aura)
    publicationId: 61c6-c8c5-pubN65537
    page: 83
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
