  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: At the start of your Movement phase, you can remove this model from the battlefield. If you do, then in the Reinforcements step of that phase, set this model back up on the battlefield, anywhere within 3" of a friendly NEMESOR ZAHNDREKH model.
    id: cc44-ec9d-a269-a667
    name: Ghostwalk Mantle
    publicationId: 61c6-c8c5-pubN65537
    page: 83
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
