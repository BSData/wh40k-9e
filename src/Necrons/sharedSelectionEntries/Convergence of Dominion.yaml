profiles:
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: "While there are any STARSTELE units from your army on the battlefield, CRYPTEK units in your army can attempt the following action: 'Activate Translocation Protocols (Action): At the end of your Movement phase, one friendly CRYPTEK unit from your army that is within 3\" of any friendly STARSTELE units can start to perform this action. The action is completed at the end of your turn. Once completed, select one of those STARSTELE units and remove it from the battlefield; in the Reinforcements step of your next Movement phase, set that STARSTELE unit back up on the battlefield, anywhere that is more than 9\" away from any enemy models. If the battle ends and that Starstele unit is not on the battlefield, it is destroyed.'"
    id: f55c-0699-6c4e-95ae
    name: Translocation Protocols
    publicationId: 61c6-c8c5-pubN65537
    page: 111
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: While a friendly <DYNASTY> CORE unit is within 6" of this model, add 2 to the Leadership characteristic of models in that unit.
    id: 75e5-530a-e820-eb83
    name: Dominion Protocols (Aura)
    publicationId: 61c6-c8c5-pubN65537
    page: 111
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: While a command protocol is active for your army, friendly units with the Command Protocols ability that are within 6" of this model benefit from the selected directive(s) of the active command protocol.
    id: dd13-f2aa-78cf-0674
    name: Dynastic Command Node
    publicationId: 61c6-c8c5-pubN65537
    page: 111
  - typeId: 72c5eafc-75bf-4ed9-b425-78009f1efe82
    typeName: Abilities
    characteristics:
      - name: Description
        typeId: 21befb24-fc85-4f52-a745-64b2e48f8228
        value: When this unit is first set up on the battlefield, its models do not have to be set up in unit coherency. Instead, each model must be set up wholly within 12" of one other model from its unit. From that point on, each model in this unit is treated as a separate unit.
    id: 4e97-4400-1b8b-4cae
    name: Convergence of Dominion
    publicationId: 61c6-c8c5-pubN65537
    page: 111
