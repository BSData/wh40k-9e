    value: 'In your Movement phase, if this model Remains Stationary, then in the Reinforcement step of that phase it can summon a unit. If it does, select one <DYNASTY> CORE INFANTRY unit from your army that is in Strategic Reserves: set up that unit anywhere on the battlefield that it is wholly within 3" of this model and not within Engagement Range of any enemy models. Models in units that are set up using this ability count as having moved a distance in inches equal to their Move characteristic in the Movement phase.'
